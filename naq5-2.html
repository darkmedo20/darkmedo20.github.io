<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux File Systems Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* NEW FONT: Open Sans for better readability at small sizes */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1f2937; 
            overflow-x: hidden; 
        }

        .option-label {
            display: block;
            /* Reduced vertical padding for options */
            padding: 0.6rem 1rem; 
            border: 1px solid #4a5568;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-bottom: 0.75rem; /* Reduced bottom margin */
            color: #d1d5db;
            text-align: left;
            /* Further reduced font size for options */
            font-size: 0.9rem; 
        }
        .option-label:not(.answered):hover {
            background-color: #374151;
            border-color: #60a5fa;
        }
        .option-label.selected {
            background-color: #1f2937;
            border-color: #60a5fa;
        }
        .option-label.correct {
            background-color: #14532d;
            border-color: #22c55e;
            color: #ffffff;
        }
        .option-label.incorrect {
            background-color: #7f1d1d;
            border-color: #ef4444;
            color: #ffffff;
        }
        .option-label.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        .btn {
            /* Tighter button padding */
            padding: 0.5rem 1rem; 
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
            width: 100%; 
            font-size: 0.85rem; /* Further reduced button text */
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #2563eb;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .explanation {
            margin-top: 0.75rem; /* Reduced margin */
            padding: 0.75rem; /* Reduced padding */
            border-left: 5px solid #3b82f6;
            background-color: #1f2937;
            color: #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.85rem; /* Further reduced explanation text */
        }
    </style>
</head>
<body class="bg-gray-900 p-4">

    <main id="quiz-container" class="w-full mx-auto max-w-2xl">
        <div id="quiz-content" class="bg-gray-800 p-4 rounded-xl shadow-lg"> 
            <div id="question-navigation" class="text-left text-sm font-medium text-gray-400 mb-4">
                <span id="current-question-number"></span> / <span id="total-questions"></span>
            </div>
            
            <div id="current-question-container" class="space-y-6"> </div>

            <div id="feedback-area" class="mt-3 hidden"> <div id="explanation-text" class="explanation"></div>
            </div>

            <div class="flex flex-wrap justify-between items-start mt-8 gap-3"> <button id="prev-btn" class="btn btn-primary w-full sm:w-auto" disabled>Previous</button>
                
                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3 w-full sm:w-auto">
                    <button id="check-answer-btn" class="btn btn-primary">Check Answer</button>
                    <button id="next-btn" class="btn btn-primary" disabled>Next</button>
                </div>
            </div>
        </div>

        <div id="results-screen" class="hidden bg-gray-800 p-4 rounded-xl shadow-lg"> 
            <h2 class="text-xl font-bold text-white text-center mb-3">Quiz Complete!</h2>
            <p id="score-text" class="text-lg text-gray-300 text-center font-semibold mb-6"></p>
            <div id="results-summary" class="space-y-4"></div>
            <div class="text-center mt-6">
                <button id="restart-btn" class="btn btn-primary">Retake Quiz</button>
            </div>
        </div>
    </main>

    <script>
        const quizData = [
            {
                question: "What is the basic component for data storage, as Linux considers everything to be one?",
                answerOptions: [
                    { text: "Inode", isCorrect: false },
                    { text: "Directory", isCorrect: false },
                    { text: "File", isCorrect: true },
                    { text: "Block", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The lecture states that the <strong>File</strong> is the basic component for data storage and that Linux considers everything to be a file."
            },
            {
                question: "What term is used to describe the organization of the Linux file system, starting from the root directory ('/')?",
                answerOptions: [
                    { text: "Flat Structure", isCorrect: false },
                    { text: "Hierarchical Structure (Inverted Tree)", isCorrect: true },
                    { text: "Sequential Block Allocation", isCorrect: false },
                    { text: "Network Graph Model", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The file system is organized in a <strong>hierarchical structure</strong>, which is often visualized as an <strong>inverted tree</strong>."
            },
            {
                question: "In the Linux file system hierarchy, what is the primary purpose of the `/etc` directory?",
                answerOptions: [
                    { text: "To store kernel modules and device files.", isCorrect: false },
                    { text: "To store system-wide configuration files.", isCorrect: true },
                    { text: "To store essential user executable commands.", isCorrect: false },
                    { text: "To store temporary files.", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The `/etc` directory is one of the key directories in the Linux hierarchy, traditionally holding <strong>configuration files</strong>."
            },
            {
                question: "Which directory typically contains the home directories for ordinary, non-root users (e.g., /home/user1)?",
                answerOptions: [
                    { text: "/root", isCorrect: false },
                    { text: "/home", isCorrect: true },
                    { text: "/usr", isCorrect: false },
                    { text: "/var", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The <strong>/home</strong> directory contains the personal files and home directories for users other than the root user."
            },
            {
                question: "The UNIX File System (UFS) supports a feature that allows it to recover files or roll back recent changes for minimal or no damage if a system crashes unexpectedly. What is this feature called?",
                answerOptions: [
                    { text: "Hot fixes", isCorrect: false },
                    { text: "Journaling", isCorrect: true },
                    { text: "Bootstrapping", isCorrect: false },
                    { text: "Process Spawning", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "UFS supports <strong>journaling</strong>, which records file system metadata changes to allow for rapid recovery after a system crash."
            },
            {
                question: "What UFS feature involves automatically moving data from damaged portions of disks?",
                answerOptions: [
                    { text: "Disk Partitioning", isCorrect: false },
                    { text: "Hot fixes", isCorrect: true },
                    { text: "Data Integration", isCorrect: false },
                    { text: "Binning", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "UFS supports <strong>hot fixes</strong> by moving data automatically from damaged portions of disks to an undamaged area."
            },
            {
                question: "Which command is used to copy files from one directory to another in Linux?",
                answerOptions: [
                    { text: "mv", isCorrect: false },
                    { text: "rm", isCorrect: false },
                    { text: "cp", isCorrect: true },
                    { text: "mkdir", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The <strong>cp</strong> (copy) command is used to copy files from one directory to another."
            },
            {
                question: "Which command is used to delete files in Linux?",
                answerOptions: [
                    { text: "rd", isCorrect: false },
                    { text: "rmdir", isCorrect: false },
                    { text: "del", isCorrect: false },
                    { text: "rm", isCorrect: true }
                ],
                type: 'radio',
                fullExplanation: "The <strong>rm</strong> (remove) command is specifically used to delete files."
            },
            {
                question: "The `chmod` command is used for which purpose?",
                answerOptions: [
                    { text: "To change the ownership of a file.", isCorrect: false },
                    { text: "To change the group a file belongs to.", isCorrect: false },
                    { text: "To set file permissions (read, write, execute).", isCorrect: true },
                    { text: "To display the file's content.", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The <strong>chmod</strong> command is used to <strong>set file permissions</strong>, which include read (r), write (w), and execute (x)."
            },
            {
                question: "What does the letter 'x' represent in the context of Linux file permissions?",
                answerOptions: [
                    { text: "Read permission", isCorrect: false },
                    { text: "Write permission", isCorrect: false },
                    { text: "Execute permission", isCorrect: true },
                    { text: "Extended attribute", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The three types of permissions are read (r), write (w), and <strong>execute (x)</strong>."
            }
        ];

        let currentQuestionIndex = 0;
        // Stores user's selected answer and correctness status: { selected: string | string[] | null, isCorrect: boolean | null, answered: boolean }
        const userAnswers = quizData.map(() => ({ selected: null, isCorrect: null, answered: false }));
        
        const quizContentEl = document.getElementById('quiz-content');
        const currentQuestionContainerEl = document.getElementById('current-question-container');
        const resultsScreenEl = document.getElementById('results-screen');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const checkAnswerBtn = document.getElementById('check-answer-btn');
        const restartBtn = document.getElementById('restart-btn');
        const feedbackAreaEl = document.getElementById('feedback-area');
        const explanationTextEl = document.getElementById('explanation-text');
        const currentQuestionNumberEl = document.getElementById('current-question-number');
        const totalQuestionsEl = document.getElementById('total-questions');

        totalQuestionsEl.textContent = quizData.length;

        function renderQuestion(index) {
            const questionData = quizData[index];
            const userAnswer = userAnswers[index];
            currentQuestionContainerEl.innerHTML = `
                <div class="question-item" data-index="${index}">
                    <h2 class="text-base font-semibold text-gray-300 mb-4">${questionData.question}</h2>
                    <div class="options-container space-y-3"></div> </div>
            `;
            
            currentQuestionNumberEl.textContent = index + 1;

            const optionsContainer = currentQuestionContainerEl.querySelector('.options-container');
            const isAnswered = userAnswer.answered;
            const inputType = questionData.type === 'radio' ? 'radio' : 'checkbox';

            questionData.answerOptions.forEach((option, optionIndex) => {
                const optionId = `q${index}-o${optionIndex}`;
                
                const optionEl = document.createElement('label');
                optionEl.className = 'option-label flex items-center';
                optionEl.setAttribute('for', optionId);

                optionEl.innerHTML = `
                    <input type="${inputType}" id="${optionId}" name="q${index}" value="${option.text}" class="mr-3" ${isAnswered ? 'disabled' : ''}>
                    <span>${option.text}</span>
                `;
                optionsContainer.appendChild(optionEl);

                const inputEl = optionEl.querySelector('input');
                
                // Set initial selection/state
                if (questionData.type === 'radio') {
                    if (userAnswer.selected === option.text) {
                        inputEl.checked = true;
                        optionEl.classList.add('selected');
                    }
                } else { // checkbox
                    if (Array.isArray(userAnswer.selected) && userAnswer.selected.includes(option.text)) {
                        inputEl.checked = true;
                        optionEl.classList.add('selected');
                    }
                }

                // Apply correctness styling if already answered
                if (isAnswered) {
                    optionEl.classList.add('answered', 'disabled');
                    if (option.isCorrect) {
                        optionEl.classList.add('correct');
                    } else if (inputEl.checked) {
                        optionEl.classList.add('incorrect');
                    }
                }

                inputEl.addEventListener('change', (e) => handleOptionSelect(e, index));
            });

            // Update navigation buttons
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === quizData.length - 1;

            // Update check button state and feedback
            if (isAnswered) {
                checkAnswerBtn.disabled = true;
                nextBtn.disabled = index === quizData.length - 1 && userAnswers.every(a => a.answered); 
                
                feedbackAreaEl.classList.remove('hidden');
                explanationTextEl.innerHTML = questionData.fullExplanation;
            } else {
                checkAnswerBtn.disabled = !userAnswer.selected || (Array.isArray(userAnswer.selected) && userAnswer.selected.length === 0);
                feedbackAreaEl.classList.add('hidden');
            }
            
            // If it's the last question and answered, the 'Next' button should submit the quiz
            if (index === quizData.length - 1 && isAnswered) {
                nextBtn.textContent = 'View Results';
            } else {
                nextBtn.textContent = 'Next';
            }
        }

        function handleOptionSelect(e, index) {
            const currentQuestion = quizData[index];
            const target = e.target;
            const labelEl = target.closest('label');
            
            if (userAnswers[index].answered) return;

            if (currentQuestion.type === 'radio') {
                userAnswers[index].selected = target.value;
                document.querySelectorAll(`input[name="q${index}"]`).forEach(input => {
                    input.closest('label').classList.remove('selected');
                });
                labelEl.classList.add('selected');
            } else { 
                if (!Array.isArray(userAnswers[index].selected)) {
                    userAnswers[index].selected = [];
                }
                let answerSet = new Set(userAnswers[index].selected);
                if (target.checked) {
                    answerSet.add(target.value);
                    labelEl.classList.add('selected');
                } else {
                    answerSet.delete(target.value);
                    labelEl.classList.remove('selected');
                }
                userAnswers[index].selected = Array.from(answerSet);
            }
            
            checkAnswerBtn.disabled = !userAnswers[index].selected || (Array.isArray(userAnswers[index].selected) && userAnswers[index].selected.length === 0);
        }

        function checkAnswer() {
            const questionData = quizData[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            
            if (!userAnswer.selected || userAnswer.answered) return;

            userAnswer.answered = true;
            
            const correctAnswers = questionData.answerOptions.filter(opt => opt.isCorrect).map(opt => opt.text);
            let isCorrect = false;

            if (questionData.type === 'radio') {
                isCorrect = userAnswer.selected === correctAnswers[0];
            } else { 
                const userAnswerSet = new Set(userAnswer.selected);
                const correctAnswerSet = new Set(correctAnswers);
                isCorrect = correctAnswerSet.size === userAnswerSet.size && [...correctAnswerSet].every(item => userAnswerSet.has(item));
            }
            
            userAnswer.isCorrect = isCorrect;
            
            const inputs = document.querySelectorAll(`input[name="q${currentQuestionIndex}"]`);
            inputs.forEach(input => {
                const labelEl = input.closest('label');
                labelEl.classList.add('answered', 'disabled');
                input.disabled = true;

                const optionText = input.value;
                const isUserSelected = input.checked;
                const isCorrectOption = correctAnswers.includes(optionText);

                if (isCorrectOption) {
                    labelEl.classList.add('correct');
                } else if (isUserSelected && !isCorrectOption) {
                    labelEl.classList.add('incorrect');
                }
                labelEl.classList.remove('selected'); 
            });
            
            checkAnswerBtn.disabled = true;
            feedbackAreaEl.classList.remove('hidden');
            explanationTextEl.innerHTML = questionData.fullExplanation;

            if (currentQuestionIndex < quizData.length - 1) {
                nextBtn.disabled = false;
            } else {
                nextBtn.textContent = 'View Results';
                nextBtn.disabled = false;
            }
        }

        function navigate(direction) {
            if (direction === 'next') {
                if (currentQuestionIndex < quizData.length - 1) {
                    currentQuestionIndex++;
                    renderQuestion(currentQuestionIndex);
                } else if (currentQuestionIndex === quizData.length - 1 && userAnswers[currentQuestionIndex].answered) {
                    showResults();
                }
            } else if (direction === 'prev' && currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion(currentQuestionIndex);
            }
        }

        function showResults() {
            quizContentEl.classList.add('hidden');
            resultsScreenEl.classList.remove('hidden');

            const score = userAnswers.filter(a => a.isCorrect === true).length;
            const resultsSummaryEl = document.getElementById('results-summary');
            resultsSummaryEl.innerHTML = '';

            document.getElementById('score-text').textContent = `You scored ${score} out of ${quizData.length}`;
            
            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer.isCorrect;
                
                const correctAnswers = question.answerOptions.filter(opt => opt.isCorrect).map(opt => opt.text);
                const userAnswerText = Array.isArray(userAnswer.selected) ? userAnswer.selected.join(', ') : userAnswer.selected || 'Not answered';
                const correctAnswerText = correctAnswers.join(', ');
                const explanationText = question.fullExplanation || "No explanation available.";

                const resultItem = document.createElement('div');
                // Reduced padding and border size
                resultItem.className = 'p-3 border rounded-lg';
                if (userAnswer.answered) {
                    resultItem.classList.add(isCorrect ? 'border-green-500' : 'border-red-500', isCorrect ? 'bg-green-800' : 'bg-red-800');
                } else {
                    resultItem.classList.add('border-gray-500', 'bg-gray-700');
                }
                

                resultItem.innerHTML = `
                    <p class="font-semibold text-sm text-white">${index + 1}. ${question.question}</p>
                    <p class="text-xs mt-1 text-gray-300">Your answer: <span class="font-medium">${userAnswerText}</span></p>
                    <p class="text-xs mt-1 text-gray-300">Correct answer: <span class="font-medium">${correctAnswerText}</span></p>
                    ${userAnswer.answered ? `<p class="text-xs mt-2 text-gray-300">Explanation: ${explanationText}</p>` : '<p class="text-xs mt-2 text-gray-300 font-bold">Question was not answered.</p>'}
                `;
                resultsSummaryEl.appendChild(resultItem);
            });

        }

        checkAnswerBtn.addEventListener('click', checkAnswer);
        prevBtn.addEventListener('click', () => navigate('prev'));
        nextBtn.addEventListener('click', () => navigate('next'));
        
        restartBtn.addEventListener('click', () => {
            // Simple page reload to reset the state
            location.reload(); 
        });

        // Initial render
        renderQuestion(currentQuestionIndex);
    </script>
</body>
</html>
