<html>
  <body>
    <div style="text-align: right; margin-bottom: 10px;">
  <button onclick="enterFullscreen()" style="padding: 10px 20px; font-size: 16px;"><img src="fullscreen.png" height=25px width=25px></button>
</div>
<style>
  * {
    background-color: black;
  }
</style>
<iframe 
  id="fs-iframe"
  src="https://ai-and-ml-mastery-fjta89d.gamma.site/lesson1-1"
  style="width: 100%; height: 80vh; border: none;"
  allowfullscreen
></iframe>

<script>
  function enterFullscreen() {
    const iframe = document.getElementById('fs-iframe');
    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) { /* Safari */
      iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) { /* IE11 */
      iframe.msRequestFullscreen();
    } else {
      alert("Fullscreen mode is not supported on this browser.");
    }
  }
</script>
  </body>

</html>
