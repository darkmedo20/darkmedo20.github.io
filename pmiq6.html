<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الملكية الفكرية في السايبر - المحاضرة السادسة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1B1B1B; 
            overflow-x: hidden; 
        }

        .option-label {
            display: block;
            padding: 0.6rem 1rem; 
            border: 1px solid #4a5568;
            border-radius: 0.75rem; 
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-bottom: 0.75rem;
            color: #d1d5db;
            text-align: right;
            font-size: 0.9rem; 
        }
        .option-label:not(.answered):hover {
            background-color: #111827; 
            border-color: #60a5fa;
        }
        .option-label.selected {
            background-color: #111827; 
            border-color: #60a5fa;
        }
        .option-label.correct {
            background-color: #14532d;
            border-color: #22c55e;
            color: #ffffff;
        }
        .option-label.incorrect {
            background-color: #7f1d1d;
            border-color: #ef4444;
            color: #ffffff;
        }
        .option-label.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        .btn {
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            border: none; 
            cursor: pointer;
            display: inline-block;
            font-size: 0.8rem;
        }

        .btn-primary {
            background-color: #FCA300; 
            color: #111827; 
            border: none;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #e59400; 
        }

        .btn-secondary {
            background-color: transparent;
            color: #9ca3af; 
            border: 1px solid #4a5568; 
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: #111827; 
            color: #ffffff;
            border-color: #9ca3af; 
        }
        .btn:disabled {
            opacity: 0.4; 
            cursor: not-allowed;
        }

        .explanation {
            margin-top: 0.75rem; 
            padding: 0.75rem; 
            border-right: 5px solid #3b82f6;
            background-color: #1B1B1B;
            color: #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.85rem; 
            text-align: right;
        }
        
        .rtl-text {
            text-align: right;
            direction: rtl;
        }
        .question-text {
            text-align: right;
            line-height: 1.6;
        }
    </style>
</head>
<body class="bg-[#1B1B1B] p-4">
    <main id="quiz-container" class="w-full mx-auto max-w-2xl">
        <div id="quiz-content" class="bg-[#1B1B1B] p-4"> 
            <div id="question-navigation" class="text-right text-sm font-medium text-gray-400 mb-4">
                <span id="current-question-number"></span> / <span id="total-questions"></span>
            </div>
            
            <div id="current-question-container" class="space-y-6"> 
            </div>

            <div id="feedback-area" class="mt-3 hidden"> 
                <div id="explanation-text" class="explanation"></div>
            </div>

            <div class="flex flex-wrap justify-between items-start mt-8 gap-3"> 
                <button id="prev-btn" class="btn btn-secondary" disabled>السابق</button>
                
                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3 sm:space-x-reverse ml-auto">
                    <button id="check-answer-btn" class="btn btn-primary">تحقق من الإجابة</button>
                    <button id="next-btn" class="btn btn-primary" disabled>التالي</button>
                </div>
            </div>
        </div>

        <div id="results-screen" class="hidden bg-[#1B1B1B] p-4"> 
            <h2 class="text-xl font-bold text-white text-center mb-3">تم الانتهاء من الاختبار!</h2>
            <p id="score-text" class="text-lg text-gray-300 text-center font-semibold mb-6"></p>
            <div id="results-summary" class="space-y-4"></div>
            <div class="text-center mt-6">
                <button id="restart-btn" class="btn btn-primary">إعادة الاختبار</button>
            </div>
        </div>
    </main>

    <script>
        // دالة لخلط العناصر في مصفوفة (خوارزمية فيشر-ييتس)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const quizData = [
            {
                question: "ما هي الفئتان الرئيسيتان في الخلافات حول الملكية الفكرية في السايبر؟",
                answerOptions: [
                    { text: "الشركات المنتجة للبرامجيات مقابل المستخدمين الأفراد والمؤسسات", isCorrect: true },
                    { text: "الحكومات مقابل المواطنين", isCorrect: false },
                    { text: "المطورين المحترفين مقابل الهواة", isCorrect: false },
                    { text: "البلدان المتقدمة مقابل البلدان النامية", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "الفئتان الرئيسيتان هما: <strong>الفئة الأولى</strong> (الشركات المنتجة للبرامجيات) التي تريد حماية المنتجات كاملة وعدم التفريط في الملكية الفكرية، و<strong>الفئة الثانية</strong> (المستخدمون من الأفراد والمؤسسات) التي تريد إتاحة المنتجات البرمجية كاملة وحماية الخصوصية."
            },
            {
                question: "ما هي الكائنات الفكرية الحصرية وفقاً للمحاضرة؟",
                answerOptions: [
                    { text: "اللوحة الأصلية التي رسمها فنان", isCorrect: true },
                    { text: "القصيدة الشعرية التي ألقاها صاحبها في احتفال", isCorrect: false },
                    { text: "الأفكار والمفاهيم المجردة", isCorrect: false },
                    { text: "البرامج الحاسوبية على السايبر", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "الكائنات الفكرية <strong>الحصرية</strong> هي التي يمكن أن تملكها جهة واحدة فقط مثل اللوحة الأصلية للفنان، بينما الكائنات <strong>غير الحصرية</strong> يمكن أن يمتلكها كثيرون في نفس الوقت مثل القصيدة الشعرية والبرامج الحاسوبية."
            },
            {
                question: "ما هو الهدف الرئيسي من حماية الملكية الفكرية وفقاً للمحاضرة؟",
                answerOptions: [
                    { text: "تشجيع الابتكار والإبداع من خلال ضمان عائد مادي للمبتكرين", isCorrect: true },
                    { text: "منع تداول المعلومات تماماً", isCorrect: false },
                    { text: "إثراء الشركات الكبرى فقط", isCorrect: false },
                    { text: "تقييد حرية التعبير", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "الهدف الرئيسي من حماية الملكية الفكرية هو <strong>تشجيع الابتكار والإبداع</strong> من خلال منح المبتكرين حصرية الاستفادة من نتائج ابتكاراتهم وتمكينهم من استرداد ما أنفقوه في البحث والتطوير وتحقيق أرباح تشجيعية."
            },
            {
                question: "ما هي المشكلة الرئيسية في حماية البرمجيات وفقاً للمحاضرة؟",
                answerOptions: [
                    { text: "عدم وضوح أي قانون يحميها: حقوق الطبع أم براءة الاختراع", isCorrect: true },
                    { text: "تكلفة الحماية القانونية الباهظة", isCorrect: false },
                    { text: "عدم وجود قوانين دولية", isCorrect: false },
                    { text: "صعوبة اكتشاف الانتهاكات", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "المشكلة الرئيسية هي <strong>عدم وضوح أي قانون يحمي البرمجيات</strong>: هل تحمي بحقوق الطبع أم ببراءة الاختراع أم بكليهما؟ هذه المشكلة لم تستقر بعد قانونياً."
            },
            {
                question: "ما هي الشروط الواجب توفرها في العمل لحمايته بقانون حقوق الطبع؟",
                answerOptions: [
                    { text: "الإبداع، عدم الصلاحية للتوظيف، التثبيت في وسيط ملموس", isCorrect: true },
                    { text: "الجدة، الفائدة، عدم البديهية", isCorrect: false },
                    { text: "الربحية، الشهرة، الانتشار", isCorrect: false },
                    { text: "التقنية، التعقيد، التكلفة", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "شروط حماية العمل بقانون حقوق الطبع هي: <strong>الإبداع</strong> (أن يكون معترفاً بتأليفه)، <strong>عدم الصلاحية للتوظيف</strong> (أن تكون قيمته فنية إبداعية وليست في تفاصيله الوظيفية)، <strong>التثبيت في وسيط ملموس</strong> (كتاب، شريط، قرص، إلخ)."
            },
            {
                question: "ما الفرق بين البرمجيات خاضعة حقوق الملكية والبرمجيات مفتوحة المصدر؟",
                answerOptions: [
                    { text: "البرمجيات خاضعة الحقوق تفرض قيوداً على الاستخدام والتعديل، بينما المفتوحة المصدر تتيح الرموز المصدرية للتعديل والتطوير", isCorrect: true },
                    { text: "البرمجيات خاضعة الحقوق مجانية، بينما المفتوحة المصدر مدفوعة", isCorrect: false },
                    { text: "البرمجيات خاضعة الحقوق أقل جودة من المفتوحة المصدر", isCorrect: false },
                    { text: "البرمجيات المفتوحة المصدر لا يمكن تعديلها", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "<strong>البرمجيات خاضعة حقوق الملكية</strong> تفرض قيوداً على الاستخدام والتعديل والنشر، بينما <strong>البرمجيات مفتوحة المصدر</strong> تتاح رموزها المصدرية للمستخدمين لاستخدامها وتغييرها وتحسينها وإعادة توزيعها في شكل معدل أو غير معدل."
            },
            {
                question: "ما هي مدة حماية براءة الاختراع وفقاً للمحاضرة؟",
                answerOptions: [
                    { text: "20 عاماً", isCorrect: true },
                    { text: "50 عاماً", isCorrect: false },
                    { text: "70 عاماً", isCorrect: false },
                    { text: "مدى الحياة", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "تعطي <strong>براءة الاختراع</strong> صاحبها حقاً حصرياً واحتكاراً للاختراع لمدة <strong>20 عاماً</strong>، بشرط أن يكون الاختراع جديداً وذا جدوى وغير بديهي."
            },
            {
                question: "ما هو التأثير السلبي الرئيسي لحقوق الملكية الفكرية وفقاً للمحاضرة؟",
                answerOptions: [
                    { text: "رفع تكلفة المنتج والحد من انتشاره بين الجمهور", isCorrect: true },
                    { text: "تقليل جودة المنتجات", isCorrect: false },
                    { text: "منع الابتكار تماماً", isCorrect: false },
                    { text: "إضعاف الاقتصاد العالمي", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "التأثير السلبي الرئيسي هو <strong>رفع تكلفة المنتج أو الخدمة</strong> بسبب الاحتكار الذي يمنح لصاحب الامتياز، مما يؤدي إلى <strong>انحسار وعدم انتشار المنتج</strong> واقتصار تلقيه على قطاع محدود من الجمهور القادر مادياً."
            },
            {
                question: "ما هي حركة المصادر المفتوحة والحرة FOSS؟",
                answerOptions: [
                    { text: "رد فعل لسيطرة الشركات ووضع أسعار باهظة، تهدف لتبادل البرامج المصدر وتطويرها", isCorrect: true },
                    { text: "حركة تهدف لإلغاء حقوق الملكية الفكرية تماماً", isCorrect: false },
                    { text: "منظمة حكومية تروج للبرمجيات المجانية", isCorrect: false },
                    { text: "شركة تنتج برمجيات مفتوحة المصدر فقط", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "<strong>حركة المصادر المفتوحة والحرة (FOSS)</strong> نشأت كرد فعل لسيطرة الشركات على المنتجات المفيدة ووضع أسعار باهظة، وتهدف لتبادل البرامج المصدر لتمكين المستخدمين من النظر فيها والاستفادة منها وتطويرها."
            },
            {
                question: "ما هي المعضلة الرئيسية التي تواجه الدول فيما يتعلق بالملكية الفكرية؟",
                answerOptions: [
                    { text: "إيجاد توازن بين حماية استثمارات المبتكرين وبين إتاحة التقنية لأكبر قطاع من الجمهور", isCorrect: true },
                    { text: "اختيار بين حماية الملكية الفكرية أو إلغائها تماماً", isCorrect: false },
                    { text: "تحديد أسعار موحدة للبرمجيات في جميع الدول", isCorrect: false },
                    { text: "منع انتهاك حقوق الملكية الفكرية بشكل كامل", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "المعضلة الرئيسية هي <strong>إيجاد التوازن</strong> بين الحفاظ على استثمارات المبتكرين من خلال فرض قوانين حقوق الملكية الفكرية لضمان العائد المادي المجزي، <strong>وبين</strong> إتاحة التقنية ووسائل نقل المعلومات دون قيود لأكبر قطاع من الجمهور."
            }
        ];

        let currentQuestionIndex = 0;
        // تخزين إجابات المستخدم مع ترتيب الخيارات لكل سؤال
        const userAnswers = quizData.map(() => ({ 
            selected: null, 
            isCorrect: null, 
            answered: false,
            shuffledOptions: [] // سيتم تعبئتها عند عرض السؤال
        }));
        
        const quizContentEl = document.getElementById('quiz-content');
        const currentQuestionContainerEl = document.getElementById('current-question-container');
        const resultsScreenEl = document.getElementById('results-screen');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const checkAnswerBtn = document.getElementById('check-answer-btn');
        const restartBtn = document.getElementById('restart-btn');
        const feedbackAreaEl = document.getElementById('feedback-area');
        const explanationTextEl = document.getElementById('explanation-text');
        const currentQuestionNumberEl = document.getElementById('current-question-number');
        const totalQuestionsEl = document.getElementById('total-questions');

        totalQuestionsEl.textContent = quizData.length;

        // Helper to calculate current score
        function calculateScore() {
            return userAnswers.filter(a => a.isCorrect === true).length;
        }

        function renderQuestion(index) {
            const questionData = quizData[index];
            const userAnswer = userAnswers[index];
            
            // إذا لم يتم خلط الخيارات بعد، قم بخلطها
            if (userAnswer.shuffledOptions.length === 0) {
                userAnswer.shuffledOptions = shuffleArray([...questionData.answerOptions]);
            }
            
            currentQuestionContainerEl.innerHTML = `
                <div class="question-item" data-index="${index}">
                    <h2 class="text-base font-semibold text-gray-300 mb-4 question-text">${questionData.question}</h2>
                    <div class="options-container space-y-3"></div>
                </div>
            `;
            
            currentQuestionNumberEl.textContent = index + 1;

            const optionsContainer = currentQuestionContainerEl.querySelector('.options-container');
            const isAnswered = userAnswer.answered;
            const inputType = questionData.type === 'radio' ? 'radio' : 'checkbox';

            // استخدام الخيارات المخلوطة بدلاً من الأصلية
            userAnswer.shuffledOptions.forEach((option, optionIndex) => {
                const optionId = `q${index}-o${optionIndex}`;
                
                const optionEl = document.createElement('label');
                optionEl.className = 'option-label flex items-center rtl-text';
                optionEl.setAttribute('for', optionId);

                optionEl.innerHTML = `
                    <span class="mr-3 flex-1">${option.text}</span>
                    <input type="${inputType}" id="${optionId}" name="q${index}" value="${option.text}" class="ml-3" ${isAnswered ? 'disabled' : ''}>
                `;
                optionsContainer.appendChild(optionEl);

                const inputEl = optionEl.querySelector('input');
                
                // Set initial selection/state
                if (questionData.type === 'radio') {
                    if (userAnswer.selected === option.text) {
                        inputEl.checked = true;
                        optionEl.classList.add('selected');
                    }
                } else { // checkbox
                    if (Array.isArray(userAnswer.selected) && userAnswer.selected.includes(option.text)) {
                        inputEl.checked = true;
                        optionEl.classList.add('selected');
                    }
                }

                // Apply correctness styling if already answered
                if (isAnswered) {
                    optionEl.classList.add('answered', 'disabled');
                    if (option.isCorrect) {
                        optionEl.classList.add('correct');
                    } else if (inputEl.checked) {
                        optionEl.classList.add('incorrect');
                    }
                }

                inputEl.addEventListener('change', (e) => handleOptionSelect(e, index));
            });

            // Update navigation buttons
            prevBtn.disabled = index === 0;

            // Next button logic
            if (index === quizData.length - 1) {
                // Last question: always change text to "Done" and enable button
                nextBtn.textContent = 'إنهاء';
                nextBtn.disabled = false; 
            } else {
                // Not last question: always set text to "Next" and enable button (to allow skipping)
                nextBtn.textContent = 'التالي';
                nextBtn.disabled = false;
            }

            // Update check button state and feedback
            if (isAnswered) {
                checkAnswerBtn.disabled = true;
                feedbackAreaEl.classList.remove('hidden');
                explanationTextEl.innerHTML = questionData.fullExplanation;
            } else {
                // Not answered yet
                checkAnswerBtn.disabled = !userAnswer.selected || (Array.isArray(userAnswer.selected) && userAnswer.selected.length === 0);
                feedbackAreaEl.classList.add('hidden');
            }
        }

        function handleOptionSelect(e, index) {
            const currentQuestion = quizData[index];
            const target = e.target;
            const labelEl = target.closest('label');
            
            if (userAnswers[index].answered) return;

            if (currentQuestion.type === 'radio') {
                userAnswers[index].selected = target.value;
                document.querySelectorAll(`input[name="q${index}"]`).forEach(input => {
                    input.closest('label').classList.remove('selected');
                });
                labelEl.classList.add('selected');
            } else { 
                if (!Array.isArray(userAnswers[index].selected)) {
                    userAnswers[index].selected = [];
                }
                let answerSet = new Set(userAnswers[index].selected);
                if (target.checked) {
                    answerSet.add(target.value);
                    labelEl.classList.add('selected');
                } else {
                    answerSet.delete(target.value);
                    labelEl.classList.remove('selected');
                }
                userAnswers[index].selected = Array.from(answerSet);
            }
            
            // Enable Check Answer button only if an option is selected
            checkAnswerBtn.disabled = !userAnswers[index].selected || (Array.isArray(userAnswers[index].selected) && userAnswers[index].selected.length === 0);
        }

        function checkAnswer() {
            const questionData = quizData[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            
            // Allow checking only if an answer is selected and not already answered
            if (!userAnswer.selected || userAnswer.answered) return;

            userAnswer.answered = true;
            
            // البحث عن الإجابة الصحيحة في الخيارات المخلوطة
            const correctAnswer = questionData.answerOptions.find(opt => opt.isCorrect);
            let isCorrect = false;

            if (questionData.type === 'radio') {
                isCorrect = userAnswer.selected === correctAnswer.text;
            } else { 
                // للأسئلة متعددة الخيارات (لم يتم استخدامها في هذا الاختبار)
                const correctAnswers = questionData.answerOptions.filter(opt => opt.isCorrect).map(opt => opt.text);
                const userAnswerSet = new Set(userAnswer.selected);
                const correctAnswerSet = new Set(correctAnswers);
                isCorrect = correctAnswerSet.size === userAnswerSet.size && [...correctAnswerSet].every(item => userAnswerSet.has(item));
            }
            
            userAnswer.isCorrect = isCorrect;
            
            const inputs = document.querySelectorAll(`input[name="q${currentQuestionIndex}"]`);
            inputs.forEach(input => {
                const labelEl = input.closest('label');
                labelEl.classList.add('answered', 'disabled');
                input.disabled = true;

                const optionText = input.value;
                const isUserSelected = input.checked;
                
                // البحث عن الخيار في الخيارات المخلوطة لتحديد ما إذا كان صحيحاً
                const option = userAnswer.shuffledOptions.find(opt => opt.text === optionText);
                const isCorrectOption = option ? option.isCorrect : false;

                if (isCorrectOption) {
                    labelEl.classList.add('correct');
                } else if (isUserSelected && !isCorrectOption) {
                    labelEl.classList.add('incorrect');
                }
                labelEl.classList.remove('selected'); 
            });
            
            checkAnswerBtn.disabled = true;
            feedbackAreaEl.classList.remove('hidden');
            explanationTextEl.innerHTML = questionData.fullExplanation;
        }

        function navigate(direction) {
            if (direction === 'next') {
                if (currentQuestionIndex < quizData.length - 1) {
                    currentQuestionIndex++;
                    renderQuestion(currentQuestionIndex);
                } else if (currentQuestionIndex === quizData.length - 1) {
                    // Last question, "Done" button clicked, show results.
                    showResults(); 
                }
            } else if (direction === 'prev' && currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion(currentQuestionIndex);
            }
        }

        function showResults() {
            quizContentEl.classList.add('hidden');
            resultsScreenEl.classList.remove('hidden');

            const score = calculateScore();
            const resultsSummaryEl = document.getElementById('results-summary');
            resultsSummaryEl.innerHTML = '';

            document.getElementById('score-text').textContent = `لقد حصلت على ${score} من ${quizData.length}`;
            
            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer.isCorrect;
                
                const correctAnswer = question.answerOptions.find(opt => opt.isCorrect);
                const userAnswerText = Array.isArray(userAnswer.selected) ? userAnswer.selected.join(', ') : userAnswer.selected || 'لم يتم الإجابة';
                const correctAnswerText = correctAnswer ? correctAnswer.text : 'غير معروف';
                const explanationText = question.fullExplanation || "لا يوجد شرح متوفر.";

                const resultItem = document.createElement('div');
                resultItem.className = 'p-3 border rounded-lg rtl-text';
                
                // Styling based on whether it was answered and if correct
                if (userAnswer.answered) {
                    resultItem.classList.add(isCorrect ? 'border-green-500' : 'border-red-500', isCorrect ? 'bg-green-800' : 'bg-red-800');
                } else {
                    // Style for skipped/unanswered question
                    resultItem.classList.add('border-gray-500', 'bg-gray-700');
                }
                

                resultItem.innerHTML = `
                    <p class="font-semibold text-sm text-white">${index + 1}. ${question.question}</p>
                    <p class="text-xs mt-1 text-gray-300">إجابتك: <span class="font-medium">${userAnswerText}</span></p>
                    <p class="text-xs mt-1 text-gray-300">الإجابة الصحيحة: <span class="font-medium">${correctAnswerText}</span></p>
                    ${userAnswer.answered ? `<p class="text-xs mt-2 text-gray-300">الشرح: ${explanationText}</p>` : '<p class="text-xs mt-2 text-gray-300 font-bold">لم يتم الإجابة على هذا السؤال.</p>'}
                `;
                resultsSummaryEl.appendChild(resultItem);
            });

        }

        checkAnswerBtn.addEventListener('click', checkAnswer);
        prevBtn.addEventListener('click', () => navigate('prev'));
        nextBtn.addEventListener('click', () => navigate('next'));
        
        restartBtn.addEventListener('click', () => {
            // Simple page reload to reset the state
            location.reload(); 
        });

        // Initial render
        renderQuestion(currentQuestionIndex);
    </script>
</body>
</html>
