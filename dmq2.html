<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Data Mining Process (Lec 2)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .option-label {
            display: block;
            padding: 1rem;
            border: 1px solid #4a5568;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-bottom: 1rem;
            color: #d1d5db;
            text-align: left;
        }
        .option-label:hover {
            background-color: #374151;
            border-color: #60a5fa;
        }
        .option-label.selected {
            background-color: #1e3a8a;
            border-color: #3b82f6;
            color: #ffffff;
        }
        .option-label.correct {
            background-color: #14532d;
            border-color: #22c55e;
            color: #ffffff;
        }
        .option-label.incorrect {
            background-color: #7f1d1d;
            border-color: #ef4444;
            color: #ffffff;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <main id="quiz-container" class="w-full max-w-3xl">
        <div id="quiz-content" class="bg-gray-800 p-6 rounded-2xl shadow-lg">
            <h1 class="text-3xl font-bold text-white text-center mb-6">Quiz 2</h1>
            <div id="all-questions-container" class="space-y-8"></div>
            <div class="text-center mt-10">
                <button id="submit-btn" class="btn btn-primary">Submit Quiz</button>
            </div>
        </div>

        <div id="results-screen" class="hidden bg-gray-800 p-6 rounded-2xl shadow-lg">
            <h2 class="text-3xl font-bold text-white text-center mb-4">Quiz Complete!</h2>
            <p id="score-text" class="text-2xl text-gray-300 text-center font-semibold mb-8"></p>
            <div id="results-summary" class="space-y-6"></div>
            <div class="text-center mt-8">
                <button id="restart-btn" class="btn btn-primary">Try Again</button>
            </div>
        </div>
    </main>

    <script>
        const quizData = [
            {
                question: "According to the Knowledge Discovery Process (KDD), what is the very first step, focused on handling noise and inconsistent data?",
                answerOptions: [
                    { text: "Data Selection", isCorrect: false },
                    { text: "Data Integration", isCorrect: false },
                    { text: "Data Cleaning", isCorrect: true },
                    { text: "Data Mining", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The KDD process begins with **Data Cleaning** to remove noise and inconsistent data, ensuring the data quality is high before subsequent steps."
            },
            {
                question: "Which KDD step involves transforming and consolidating data into forms appropriate for mining, often by performing summary or aggregation operations?",
                answerOptions: [
                    { text: "Data Preprocessing", isCorrect: false },
                    { text: "Data Selection", isCorrect: false },
                    { text: "Data Transformation", isCorrect: true },
                    { text: "Pattern Evaluation", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "**Data Transformation** is where data is consolidated and prepared, often through aggregation or summarization, to suit the requirements of the mining algorithms."
            },
            {
                question: "In the KDD process, which essential step involves applying intelligent methods to extract data patterns?",
                answerOptions: [
                    { text: "Pattern Evaluation", isCorrect: false },
                    { text: "Knowledge Presentation", isCorrect: false },
                    { text: "Data Mining", isCorrect: true },
                    { text: "Data Selection", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "**Data Mining** is defined as the essential process where intelligent methods are applied to the prepared data to extract hidden and potentially useful patterns."
            },
            {
                question: "What type of knowledge is defined as a summarization of the general characteristics or features of a target class of data?",
                answerOptions: [
                    { text: "Data Discrimination", isCorrect: false },
                    { text: "Data Characterization", isCorrect: true },
                    { text: "Outlier Analysis", isCorrect: false },
                    { text: "Regression Analysis", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "**Data Characterization** is the summarization of the general characteristics or features of a targeted class of data."
            },
            {
                question: "Data Discrimination, a type of knowledge to be mined, is primarily focused on what action?",
                answerOptions: [
                    { text: "Predicting a numerical value based on historical data.", isCorrect: false },
                    { text: "Grouping similar data objects into clusters.", isCorrect: false },
                    { text: "Comparing the general features of a target class against one or more contrasting classes.", isCorrect: true },
                    { text: "Identifying items that frequently appear together in a set.", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "**Data Discrimination** involves comparing the general features of the target class data objects against the general features of objects from one or multiple contrasting classes."
            },
            {
                question: "Which of the following are examples of 'Frequent Patterns' mentioned in the lecture? (Select two)",
                answerOptions: [
                    { text: "Data Reduction", isCorrect: false },
                    { text: "Frequent Item Set (e.g., milk & bread)", isCorrect: true },
                    { text: "Data Cleaning", isCorrect: false },
                    { text: "Frequent Subsequence (e.g., purchasing a camera followed by a memory card)", isCorrect: true }
                ],
                type: 'checkbox',
                fullExplanation: "Frequent patterns include **Frequent Item Sets** (items bought together, like in Market Basket Analysis) and **Frequent Subsequences** (patterns occurring in sequence)."
            },
            {
                question: "Which data mining task is a statistical methodology most often used for **numeric prediction** (predicting missing or unavailable numerical data values)?",
                answerOptions: [
                    { text: "Classification", isCorrect: false },
                    { text: "Clustering", isCorrect: false },
                    { text: "Outlier Analysis", isCorrect: false },
                    { text: "Regression Analysis", isCorrect: true }
                ],
                type: 'radio',
                fullExplanation: "**Regression Analysis** is a statistical methodology used specifically to predict missing or unavailable **numerical** data values, fitting a model to the data."
            },
            {
                question: "In the context of data mining, what is the definition of an 'Outlier'?",
                answerOptions: [
                    { text: "A pattern that occurs most frequently in the dataset.", isCorrect: false },
                    { text: "A data object that does not comply with the general behavior of the data.", isCorrect: true },
                    { text: "A set of data points that are very similar to each other.", isCorrect: false },
                    { text: "A data item that is inconsistent and must be cleaned.", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "An **Outlier** is defined as a data object that does not comply with the general behavior of the data. Outliers may represent rare events, errors, or valuable exceptions."
            },
            {
                question: "Data Mining tasks are generally classified into which two broad categories? (Select two)",
                answerOptions: [
                    { text: "Visualization tasks", isCorrect: false },
                    { text: "Descriptive mining tasks", isCorrect: true },
                    { text: "Predictive mining tasks", isCorrect: true },
                    { text: "Integration tasks", isCorrect: false }
                ],
                type: 'checkbox',
                fullExplanation: "Data mining tasks fall into two main categories: **Descriptive** (characterizing data properties) and **Predictive** (performing induction on current data to make predictions, e.g., Classification and Regression)."
            },
            {
                question: "In which Data Mining application area is the technology used to predict **wear and tear of production assets** and anticipate maintenance to minimize downtime?",
                answerOptions: [
                    { text: "Communications", isCorrect: false },
                    { text: "E-Commerce", isCorrect: false },
                    { text: "Education", isCorrect: false },
                    { text: "Manufacturing", isCorrect: true }
                ],
                type: 'radio',
                fullExplanation: "In the **Manufacturing** sector, data mining helps manufacturers predict wear and tear of production assets (**Predictive Maintenance**) and anticipate maintenance to reduce downtime, which is a significant cost saving."
            }
        ];

        const userAnswers = new Array(quizData.length).fill(null);
        
        const quizContentEl = document.getElementById('quiz-content');
        const allQuestionsContainerEl = document.getElementById('all-questions-container');
        const resultsScreenEl = document.getElementById('results-screen');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');

        function renderAllQuestions() {
            quizData.forEach((question, questionIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'mb-8'; 
                questionDiv.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-300 mb-6">${questionIndex + 1}. ${question.question}</h2>
                    <div class="options-container space-y-4" data-index="${questionIndex}"></div>
                `;
                
                const optionsContainer = questionDiv.querySelector('.options-container');

                question.answerOptions.forEach(option => {
                    const inputType = question.type === 'radio' ? 'radio' : 'checkbox';
                    const optionId = `q${questionIndex}-o${optionsContainer.children.length}`;
                    
                    const optionEl = document.createElement('label');
                    optionEl.className = 'option-label flex items-center';
                    optionEl.setAttribute('for', optionId);

                    optionEl.innerHTML = `
                        <input type="${inputType}" id="${optionId}" name="q${questionIndex}" value="${option.text}" class="mr-3">
                        <span>${option.text}</span>
                    `;
                    optionsContainer.appendChild(optionEl);

                    const inputEl = optionEl.querySelector('input');
                    inputEl.addEventListener('change', (e) => handleOptionSelect(e, questionIndex));
                });

                allQuestionsContainerEl.appendChild(questionDiv);
            });
        }

        function handleOptionSelect(e, questionIndex) {
            const currentQuestion = quizData[questionIndex];
            const target = e.target;
            
            if (currentQuestion.type === 'radio') {
                userAnswers[questionIndex] = target.value;
                document.querySelectorAll(`input[name="q${questionIndex}"]`).forEach(input => {
                    input.closest('label').classList.remove('selected');
                });
                target.closest('label').classList.add('selected');
            } else { // checkbox
                if (!Array.isArray(userAnswers[questionIndex])) {
                    userAnswers[questionIndex] = [];
                }
                const answerSet = new Set(userAnswers[questionIndex]);
                if (target.checked) {
                    answerSet.add(target.value);
                    target.closest('label').classList.add('selected');
                } else {
                    answerSet.delete(target.value);
                    target.closest('label').classList.remove('selected');
                }
                userAnswers[questionIndex] = Array.from(answerSet);
            }
        }

        function showResults() {
            quizContentEl.classList.add('hidden');
            resultsScreenEl.classList.remove('hidden');

            let score = 0;
            const resultsSummaryEl = document.getElementById('results-summary');
            resultsSummaryEl.innerHTML = '';

            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                let isCorrect = false;
                
                const correctAnswers = question.answerOptions.filter(opt => opt.isCorrect).map(opt => opt.text);
                
                if (question.type === 'radio') {
                    isCorrect = userAnswer === correctAnswers[0];
                } else { // checkbox
                    const userAnswerSet = new Set(userAnswer);
                    const correctAnswerSet = new Set(correctAnswers);
                    // Check if the user's set of answers exactly matches the correct set
                    isCorrect = correctAnswerSet.size === userAnswerSet.size && [...correctAnswerSet].every(item => userAnswerSet.has(item));
                }
                
                if (isCorrect) score++;

                const resultItem = document.createElement('div');
                resultItem.className = 'p-4 border rounded-lg';
                resultItem.classList.add(isCorrect ? 'border-green-500' : 'border-red-500', isCorrect ? 'bg-green-800' : 'bg-red-800');

                const userAnswerText = Array.isArray(userAnswer) ? userAnswer.join(', ') : userAnswer || 'Not answered';
                const correctAnswerText = correctAnswers.join(', ');
                
                const explanationText = question.fullExplanation || "No explanation available.";

                resultItem.innerHTML = `
                    <p class="font-semibold text-white">${index + 1}. ${question.question}</p>
                    <p class="text-sm mt-2 text-gray-300">Your answer: <span class="font-medium">${userAnswerText}</span></p>
                    <p class="text-sm mt-1 text-gray-300">Correct answer: <span class="font-medium">${correctAnswerText}</span></p>
                    <p class="text-sm mt-3 text-gray-300">Explanation: ${explanationText}</p>
                `;
                resultsSummaryEl.appendChild(resultItem);
            });

            document.getElementById('score-text').textContent = `You scored ${score} out of ${quizData.length}`;
        }

        submitBtn.addEventListener('click', showResults);
        
        restartBtn.addEventListener('click', () => {
            location.reload();
        });

        // Initial render
        renderAllQuestions();
    </script>
</body>
</html>
