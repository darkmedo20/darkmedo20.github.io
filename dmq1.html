<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to HCI Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .option-label {
            display: block;
            padding: 1rem;
            border: 1px solid #4a5568;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-bottom: 1rem;
            color: #d1d5db; /* Lighter text color for dark theme */
        }
        .option-label:hover {
            background-color: #374151;
            border-color: #60a5fa;
        }
        .option-label.selected {
            background-color: #1e3a8a;
            border-color: #3b82f6;
            color: #ffffff;
        }
        .option-label.correct {
            background-color: #14532d;
            border-color: #22c55e;
            color: #ffffff;
        }
        .option-label.incorrect {
            background-color: #7f1d1d;
            border-color: #ef4444;
            color: #ffffff;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: #4b5563;
            color: #d1d5db;
        }
        .btn-secondary:hover {
            background-color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <main id="quiz-container" class="w-full max-w-3xl">
        <div id="quiz-content" class="bg-gray-800 p-6 rounded-2xl shadow-lg">
            <h1 class="text-3xl font-bold text-white text-center mb-6">Quiz 1</h1>
            <div id="all-questions-container" class="space-y-8"></div>
            <div class="text-center mt-10">
                <button id="submit-btn" class="btn btn-primary">Submit Quiz</button>
            </div>
        </div>

        <div id="results-screen" class="hidden bg-gray-800 p-6 rounded-2xl shadow-lg">
            <h2 class="text-3xl font-bold text-white text-center mb-4">Quiz Completed!</h2>
            <p id="score-text" class="text-2xl text-gray-300 text-center font-semibold mb-8"></p>
            <div id="results-summary" class="space-y-6"></div>
            <div class="text-center mt-8">
                <button id="restart-btn" class="btn btn-primary">Retake</button>
            </div>
        </div>
    </main>

    <script>
        
        const quizData = [
    {
        question: "Why is Data Mining important in the current age?",
        answerOptions: [
            {
                text: "Because we are living in the data age with explosive growth of available data.",
                rationale: "The lecture highlights that due to massive amounts of data being generated, data mining is necessary to extract useful knowledge.",
                isCorrect: true
            },
            {
                text: "Because computers today have smaller storage capacities.",
                rationale: "This is incorrect. Storage capacities are increasing, not decreasing.",
                isCorrect: false
            },
            {
                text: "Because humans no longer need knowledge, only data.",
                rationale: "The lecture emphasizes the opposite: we are drowning in data but starving for knowledge.",
                isCorrect: false
            },
            {
                text: "Because businesses want to reduce the size of their databases.",
                rationale: "While businesses generate data, the main reason for data mining is to extract patterns and knowledge, not to shrink databases.",
                isCorrect: false
            }
        ],
        type: 'radio'
    },
    {
        question: "Which of the following are major sources of abundant data? (Select all that apply)",
        answerOptions: [
            {
                text: "Business data (e-commerce, transactions, stocks)",
                rationale: "Business activities generate massive amounts of data.",
                isCorrect: true
            },
            {
                text: "Science data (bioinformatics, simulations, remote sensing)",
                rationale: "Scientific research contributes to large-scale data production.",
                isCorrect: true
            },
            {
                text: "Society and individuals (social media, digital cameras, YouTube)",
                rationale: "Everyday human activity generates huge amounts of data.",
                isCorrect: true
            },
            {
                text: "Manual paper records",
                rationale: "Paper records are not the focus of data mining, which deals with digital data.",
                isCorrect: false
            }
        ],
        type: 'checkbox'
    },
    {
        question: "What is meant by 'We are drowning in data but starving for knowledge'?",
        answerOptions: [
            {
                text: "There is too much irrelevant information on the internet.",
                rationale: "This is not the main point; the emphasis is on the gap between data availability and extracting useful knowledge.",
                isCorrect: false
            },
            {
                text: "Humans cannot comprehend massive data without tools like data mining.",
                rationale: "Correct. The lecture explains that data mining helps us process overwhelming amounts of data into knowledge.",
                isCorrect: true
            },
            {
                text: "We lack storage space for all the generated data.",
                rationale: "Storage capacity is not the issue; interpretation is.",
                isCorrect: false
            },
            {
                text: "Data is useless without business marketing strategies.",
                rationale: "This oversimplifies the concept. The issue is the absence of analytical tools, not just marketing.",
                isCorrect: false
            }
        ],
        type: 'radio'
    },
    {
        question: "Which of the following represent the evolution of information technology leading to data mining?",
        answerOptions: [
            {
                text: "Databases storing diverse kinds of data",
                rationale: "Databases are an early step in managing data.",
                isCorrect: true
            },
            {
                text: "Data warehouses with OLAP",
                rationale: "Data warehouses support analytical processing and decision-making, paving the way for data mining.",
                isCorrect: true
            },
            {
                text: "Knowledge discovery from data (KDD)",
                rationale: "Data mining is a key step within the KDD process.",
                isCorrect: true
            },
            {
                text: "Only manual statistical methods",
                rationale: "Manual methods are insufficient for the scale and complexity of today’s data.",
                isCorrect: false
            }
        ],
        type: 'checkbox'
    },
    {
        question: "Which of the following best defines Data Mining?",
        answerOptions: [
            {
                text: "Exploration and analysis of large data sets to discover meaningful patterns.",
                rationale: "This is the standard definition from the lecture.",
                isCorrect: true
            },
            {
                text: "The process of manually collecting and storing raw data.",
                rationale: "Collecting and storing data is not the same as mining knowledge from it.",
                isCorrect: false
            },
            {
                text: "A marketing strategy for selling big data technologies.",
                rationale: "This confuses business with the academic/technical meaning of data mining.",
                isCorrect: false
            },
            {
                text: "A misnomer, also referred to as knowledge extraction or pattern analysis.",
                rationale: "The lecture notes explain that ‘data mining’ is sometimes called knowledge extraction, but this is about terminology, not a full definition.",
                isCorrect: false
            }
        ],
        type: 'radio'
    },
    {
        question: "Which kinds of data can be mined? (Select all that apply)",
        answerOptions: [
            {
                text: "Relational and transactional databases",
                rationale: "Traditional database data can be mined.",
                isCorrect: true
            },
            {
                text: "Spatial and multimedia data",
                rationale: "Geographical maps and multimedia like images, video, and audio are included.",
                isCorrect: true
            },
            {
                text: "Graphs, networks, and the Web",
                rationale: "Social networks and web data are key mining sources.",
                isCorrect: true
            },
            {
                text: "Paper-based books",
                rationale: "Data mining focuses on digital, not physical, data.",
                isCorrect: false
            }
        ],
        type: 'checkbox'
    },
    {
        question: "Which technologies contribute to Data Mining?",
        answerOptions: [
            {
                text: "Statistics and machine learning",
                rationale: "These provide analytical and predictive modeling techniques.",
                isCorrect: true
            },
            {
                text: "Database and data warehouse systems",
                rationale: "These provide the foundation for storing and organizing data.",
                isCorrect: true
            },
            {
                text: "Information retrieval",
                rationale: "This helps in finding and organizing data effectively.",
                isCorrect: true
            },
            {
                text: "Fashion design",
                rationale: "This is unrelated to data mining.",
                isCorrect: false
            }
        ],
        type: 'checkbox'
    },
    {
        question: "What is the main purpose of Data Mining as shown in the search engine example?",
        answerOptions: [
            {
                text: "To discover useful patterns from massive user queries.",
                rationale: "Correct. Mining search queries reveals valuable knowledge beyond individual records.",
                isCorrect: true
            },
            {
                text: "To improve the visual design of search engines.",
                rationale: "Interface design is not the goal here; extracting knowledge is.",
                isCorrect: false
            },
            {
                text: "To delete irrelevant search queries.",
                rationale: "The goal is to analyze, not discard, data.",
                isCorrect: false
            },
            {
                text: "To speed up computer hardware.",
                rationale: "This relates to hardware, not data mining.",
                isCorrect: false
            }
        ],
        type: 'radio'
    }
];


        const userAnswers = new Array(quizData.length).fill(null);
        
        const quizContentEl = document.getElementById('quiz-content');
        const allQuestionsContainerEl = document.getElementById('all-questions-container');
        const resultsScreenEl = document.getElementById('results-screen');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');

        function renderAllQuestions() {
            quizData.forEach((question, questionIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'mb-8'; 
                questionDiv.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-300 mb-6">${questionIndex + 1}. ${question.question}</h2>
                    <div class="options-container space-y-4" data-index="${questionIndex}"></div>
                `;
                
                const optionsContainer = questionDiv.querySelector('.options-container');

                question.answerOptions.forEach(option => {
                    const inputType = question.type === 'radio' ? 'radio' : 'checkbox';
                    const optionId = `q${questionIndex}-o${optionsContainer.children.length}`;
                    
                    const optionEl = document.createElement('label');
                    optionEl.className = 'option-label flex items-center';
                    optionEl.setAttribute('for', optionId);

                    optionEl.innerHTML = `
                        <input type="${inputType}" id="${optionId}" name="q${questionIndex}" value="${option.text}" class="mr-3">
                        <span>${option.text}</span>
                    `;
                    optionsContainer.appendChild(optionEl);

                    const inputEl = optionEl.querySelector('input');
                    inputEl.addEventListener('change', (e) => handleOptionSelect(e, questionIndex));
                });

                allQuestionsContainerEl.appendChild(questionDiv);
            });
        }

        function handleOptionSelect(e, questionIndex) {
            const currentQuestion = quizData[questionIndex];
            const target = e.target;
            
            if (currentQuestion.type === 'radio') {
                userAnswers[questionIndex] = target.value;
                document.querySelectorAll(`input[name="q${questionIndex}"]`).forEach(input => {
                    input.closest('label').classList.remove('selected');
                });
                target.closest('label').classList.add('selected');
            } else { // checkbox
                if (!Array.isArray(userAnswers[questionIndex])) {
                    userAnswers[questionIndex] = [];
                }
                const answerSet = new Set(userAnswers[questionIndex]);
                if (target.checked) {
                    answerSet.add(target.value);
                    target.closest('label').classList.add('selected');
                } else {
                    answerSet.delete(target.value);
                    target.closest('label').classList.remove('selected');
                }
                userAnswers[questionIndex] = Array.from(answerSet);
            }
        }

        function showResults() {
            quizContentEl.classList.add('hidden');
            resultsScreenEl.classList.remove('hidden');

            let score = 0;
            const resultsSummaryEl = document.getElementById('results-summary');
            resultsSummaryEl.innerHTML = '';

            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                let isCorrect = false;
                const correctAnswers = question.answerOptions.filter(opt => opt.isCorrect).map(opt => opt.text);
                
                if (question.type === 'radio') {
                    isCorrect = userAnswer === correctAnswers[0];
                } else { // checkbox
                    const userAnswerSet = new Set(userAnswer);
                    const correctAnswerSet = new Set(correctAnswers);
                    isCorrect = correctAnswerSet.size === userAnswerSet.size && [...correctAnswerSet].every(item => userAnswerSet.has(item));
                }
                
                if (isCorrect) score++;

                const resultItem = document.createElement('div');
                resultItem.className = 'p-4 border rounded-lg';
                resultItem.classList.add(isCorrect ? 'border-green-500' : 'border-red-500', isCorrect ? 'bg-green-800' : 'bg-red-800');

                const userAnswerText = Array.isArray(userAnswer) ? userAnswer.join(', ') : userAnswer || 'Not answered';
                const correctAnswerText = correctAnswers.join(', ');
                const correctOption = question.answerOptions.find(opt => opt.isCorrect);

                resultItem.innerHTML = `
                    <p class="font-semibold text-white">${index + 1}. ${question.question}</p>
                    <p class="text-sm mt-2 text-gray-300">Your answer: <span class="font-medium">${userAnswerText}</span></p>
                    <p class="text-sm mt-1 text-gray-300">Correct answer: <span class="font-medium">${correctAnswerText}</span></p>
                    <p class="text-sm mt-3 text-gray-300">Explanation: ${correctOption.rationale}</p>
                `;
                resultsSummaryEl.appendChild(resultItem);
            });

            document.getElementById('score-text').textContent = `You scored ${score} out of ${quizData.length}`;
        }

        submitBtn.addEventListener('click', showResults);
        
        restartBtn.addEventListener('click', () => {
            location.reload();
        });

        // Initial render
        renderAllQuestions();
    </script>
</body>
</html>
