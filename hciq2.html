<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human-Computer Interaction Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .option-label {
            display: block;
            padding: 1rem;
            border: 1px solid #4a5568;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-bottom: 1rem;
            color: #d1d5db; /* Lighter text color for dark theme */
        }
        .option-label:hover {
            background-color: #374151;
            border-color: #60a5fa;
        }
        .option-label.selected {
            background-color: #1e3a8a;
            border-color: #3b82f6;
            color: #ffffff;
        }
        .option-label.correct {
            background-color: #14532d;
            border-color: #22c55e;
            color: #ffffff;
        }
        .option-label.incorrect {
            background-color: #7f1d1d;
            border-color: #ef4444;
            color: #ffffff;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: #4b5563;
            color: #d1d5db;
        }
        .btn-secondary:hover {
            background-color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <main id="quiz-container" class="w-full max-w-3xl">
        <div id="quiz-content" class="bg-gray-800 p-6 rounded-2xl shadow-lg">
            <h1 class="text-3xl font-bold text-white text-center mb-6">Quiz 2</h1>
            <div id="all-questions-container" class="space-y-8"></div>
            <div class="text-center mt-10">
                <button id="submit-btn" class="btn btn-primary">Submit Quiz</button>
            </div>
        </div>

        <div id="results-screen" class="hidden bg-gray-800 p-6 rounded-2xl shadow-lg">
            <h2 class="text-3xl font-bold text-white text-center mb-4">Quiz Completed!</h2>
            <p id="score-text" class="text-2xl text-gray-300 text-center font-semibold mb-8"></p>
            <div id="results-summary" class="space-y-6"></div>
            <div class="text-center mt-8">
                <button id="restart-btn" class="btn btn-primary">Retake</button>
            </div>
        </div>
    </main>

    <script>
        const quizData = [
            {
                question: "According to the lecture, what are the three main subsystems of the Model Human Processor (MHP)?",
                answerOptions: [
                    {
                        text: "Hardware, Software, and Network",
                        rationale: "The MHP is a model of human interaction, not a computer system's components.",
                        isCorrect: false
                    },
                    {
                        text: "Perceptual system, Motor system, and Cognitive system",
                        rationale: "The lecture states that the MHP has three main subsystems: the Perceptual system, the Motor system, and the Cognitive system.",
                        isCorrect: true
                    },
                    {
                        text: "Sensory, Short-term, and Long-term memory",
                        rationale: "These are the three types of human memory, which are part of the Cognitive system, not the three main subsystems of the MHP itself.",
                        isCorrect: false
                    },
                    {
                        text: "Input, Processing, and Output",
                        rationale: "This describes the basic function of a computer, not the Model Human Processor.",
                        isCorrect: false
                    }
                ],
                type: 'radio'
            },
            {
                question: "What is the primary function of the 'Cognitive system' in the Model Human Processor?",
                answerOptions: [
                    {
                        text: "Taking in sensory information like sight or sound.",
                        rationale: "This is the function of the 'Perceptual system'.",
                        isCorrect: false
                    },
                    {
                        text: "Controlling physical actions like typing or clicking.",
                        rationale: "This is the function of the 'Motor system'.",
                        isCorrect: false
                    },
                    {
                        text: "Processing and interpreting information to make decisions.",
                        rationale: "The lecture defines the Cognitive system as the part that processes and interprets information, making decisions.",
                        isCorrect: true
                    },
                    {
                        text: "Storing sensory data for a brief period.",
                        rationale: "This describes the function of 'Sensory Memory'.",
                        isCorrect: false
                    }
                ],
                type: 'radio'
            },
            {
                question: "Which of the following are characteristics of 'Long-term Memory'?",
                answerOptions: [
                    {
                        text: "It has a large capacity, allowing it to store a vast amount of information.",
                        rationale: "The lecture states that long-term memory has a very large capacity.",
                        isCorrect: true
                    },
                    {
                        text: "Information is lost within a very short duration, typically less than a second.",
                        rationale: "This is a characteristic of 'Sensory Memory'.",
                        isCorrect: false
                    },
                    {
                        text: "Information can be stored for very long periods, often indefinitely.",
                        rationale: "The lecture notes that long-term memory stores information for very long periods—often indefinitely.",
                        isCorrect: true
                    },
                    {
                        text: "Its primary role is to act as a 'workbench' for mental processes, holding data temporarily for active use.",
                        rationale: "This describes the role of 'Short-term Memory'.",
                        isCorrect: false
                    }
                ],
                type: 'checkbox'
            },
            {
                question: "How is 'Short-term Memory' different from 'Long-term Memory'?",
                answerOptions: [
                    {
                        text: "Short-term memory has unlimited capacity, while long-term memory has limited capacity.",
                        rationale: "The opposite is true. Short-term memory has limited capacity, while long-term memory has a very large capacity.",
                        isCorrect: false
                    },
                    {
                        text: "Short-term memory holds information permanently, while long-term memory is temporary.",
                        rationale: "Both statements are false. Short-term memory is temporary, while long-term memory is where information is stored permanently.",
                        isCorrect: false
                    },
                    {
                        text: "Short-term memory stores a small amount of information for a brief duration, while long-term memory has a very large capacity and stores information indefinitely.",
                        rationale: "This is the key difference as described in the lecture notes. Short-term memory has a limited capacity and a short duration, while long-term memory has a large capacity and can store information indefinitely.",
                        isCorrect: true
                    },
                    {
                        text: "They are the same; the lecture uses the terms interchangeably.",
                        rationale: "The lecture explicitly differentiates between the three types of memory.",
                        isCorrect: false
                    }
                ],
                type: 'radio'
            },
            {
                question: "What is 'interference theory' in the context of long-term memory forgetting?",
                answerOptions: [
                    {
                        text: "The theory that memories fade over time due to a lack of use.",
                        rationale: "This is the 'Decay Theory'.",
                        isCorrect: false
                    },
                    {
                        text: "The theory that new or old memories interfere with the retrieval of other memories.",
                        rationale: "The lecture provides an example of 'interference theory' where a new PIN is learned and entered instead of the old one at the ATM.",
                        isCorrect: true
                    },
                    {
                        text: "The process of strengthening memories through repeated exposure.",
                        rationale: "This describes 'rehearsal', which is a method of storing information, not forgetting it.",
                        isCorrect: false
                    },
                    {
                        text: "The process of accessing stored information from long-term memory.",
                        rationale: "This describes 'Information Retrieval'.",
                        isCorrect: false
                    }
                ],
                type: 'radio'
            },
            {
                question: "Which of the following are the two stages of visual perception?",
                answerOptions: [
                    {
                        text: "Seeing and understanding",
                        rationale: "This is a simplified description. The lecture specifies the two stages as physical reception and processing/interpretation of stimuli.",
                        isCorrect: false
                    },
                    {
                        text: "Physical reception of stimuli and Processing and interpretation of stimuli",
                        rationale: "The lecture explicitly states these as the two stages of visual perception.",
                        isCorrect: true
                    },
                    {
                        text: "Input and Output",
                        rationale: "This refers to the general human-computer interaction channels, not the specific stages of visual perception.",
                        isCorrect: false
                    },
                    {
                        text: "Filtering and Decoding",
                        rationale: "These are processes that happen, but they are not the two main stages of visual perception as defined in the lecture.",
                        isCorrect: false
                    }
                ],
                type: 'radio'
            },
            {
                question: "What is the primary function of the 'Cones' in the human eye?",
                answerOptions: [
                    {
                        text: "Detecting movement in peripheral vision.",
                        rationale: "This is a function of rods, which are for low-light vision.",
                        isCorrect: false
                    },
                    {
                        text: "Seeing in low-light (night) vision.",
                        rationale: "This is the function of 'Rods'.",
                        isCorrect: false
                    },
                    {
                        text: "Providing color vision in brighter light.",
                        rationale: "The lecture states that cones are for color vision in brighter light.",
                        isCorrect: true
                    },
                    {
                        text: "Focusing light onto the retina.",
                        rationale: "This is the function of the eye's lens and cornea.",
                        isCorrect: false
                    }
                ],
                type: 'radio'
            },
            {
                question: "Which of the following correctly describes the pathway of a sound wave through the human ear to the brain?",
                answerOptions: [
                    {
                        text: "Middle Ear → Inner Ear → Outer Ear → Auditory Nerve → Brain",
                        rationale: "This order is incorrect. The outer ear is the first part to receive the sound waves.",
                        isCorrect: false
                    },
                    {
                        text: "Sound waves → Auditory Nerve → Inner Ear → Middle Ear → Brain",
                        rationale: "This order is incorrect. The auditory nerve comes after the inner ear.",
                        isCorrect: false
                    },
                    {
                        text: "Sound waves → Outer Ear → Middle Ear → Inner Ear → Auditory Nerve → Brain",
                        rationale: "This is the correct pathway as described in the lecture notes.",
                        isCorrect: true
                    },
                    {
                        text: "Outer Ear → Inner Ear → Middle Ear → Auditory Nerve → Brain",
                        rationale: "This order is incorrect. The middle ear comes before the inner ear.",
                        isCorrect: false
                    }
                ],
                type: 'radio'
            },
            {
                question: "Which of the following are the three main types of sensory receptors found in the skin?",
                answerOptions: [
                    {
                        text: "Thermoreceptors",
                        rationale: "Thermoreceptors respond to heat and cold and are one of the three main types of receptors in the skin.",
                        isCorrect: true
                    },
                    {
                        text: "Mechanoreceptors",
                        rationale: "Mechanoreceptors respond to pressure and texture and are one of the three main types of receptors in the skin.",
                        isCorrect: true
                    },
                    {
                        text: "Photoreceptors",
                        rationale: "Photoreceptors are found in the eye (rods and cones), not the skin.",
                        isCorrect: false
                    },
                    {
                        text: "Nociceptors",
                        rationale: "Nociceptors respond to intense pressure, heat, and pain and are one of the three main types of receptors in the skin.",
                        isCorrect: true
                    }
                ],
                type: 'checkbox'
            },
            {
                question: "In the context of movement time, which of the following factors can improve a person's reaction time?",
                answerOptions: [
                    {
                        text: "Age",
                        rationale: "Age is a physical characteristic that affects movement time, not reaction time.",
                        isCorrect: false
                    },
                    {
                        text: "Practice",
                        rationale: "The lecture states that practice can improve reaction time.",
                        isCorrect: true
                    },
                    {
                        text: "Fitness",
                        rationale: "Fitness is a physical characteristic that affects movement time, not reaction time.",
                        isCorrect: false
                    },
                    {
                        text: "Familiarity with the task",
                        rationale: "The lecture states that familiarity with the task can improve reaction time.",
                        isCorrect: true
                    }
                ],
                type: 'checkbox'
            }
        ];

        const userAnswers = new Array(quizData.length).fill(null);
        
        const quizContentEl = document.getElementById('quiz-content');
        const allQuestionsContainerEl = document.getElementById('all-questions-container');
        const resultsScreenEl = document.getElementById('results-screen');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');

        function renderAllQuestions() {
            quizData.forEach((question, questionIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'mb-8'; 
                questionDiv.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-300 mb-6">${questionIndex + 1}. ${question.question}</h2>
                    <div class="options-container space-y-4" data-index="${questionIndex}"></div>
                `;
                
                const optionsContainer = questionDiv.querySelector('.options-container');

                question.answerOptions.forEach(option => {
                    const inputType = question.type === 'radio' ? 'radio' : 'checkbox';
                    const optionId = `q${questionIndex}-o${optionsContainer.children.length}`;
                    
                    const optionEl = document.createElement('label');
                    optionEl.className = 'option-label flex items-center';
                    optionEl.setAttribute('for', optionId);

                    optionEl.innerHTML = `
                        <input type="${inputType}" id="${optionId}" name="q${questionIndex}" value="${option.text}" class="mr-3">
                        <span>${option.text}</span>
                    `;
                    optionsContainer.appendChild(optionEl);

                    const inputEl = optionEl.querySelector('input');
                    inputEl.addEventListener('change', (e) => handleOptionSelect(e, questionIndex));
                });

                allQuestionsContainerEl.appendChild(questionDiv);
            });
        }

        function handleOptionSelect(e, questionIndex) {
            const currentQuestion = quizData[questionIndex];
            const target = e.target;
            
            if (currentQuestion.type === 'radio') {
                userAnswers[questionIndex] = target.value;
                document.querySelectorAll(`input[name="q${questionIndex}"]`).forEach(input => {
                    input.closest('label').classList.remove('selected');
                });
                target.closest('label').classList.add('selected');
            } else { // checkbox
                if (!Array.isArray(userAnswers[questionIndex])) {
                    userAnswers[questionIndex] = [];
                }
                const answerSet = new Set(userAnswers[questionIndex]);
                if (target.checked) {
                    answerSet.add(target.value);
                    target.closest('label').classList.add('selected');
                } else {
                    answerSet.delete(target.value);
                    target.closest('label').classList.remove('selected');
                }
                userAnswers[questionIndex] = Array.from(answerSet);
            }
        }

        function showResults() {
            quizContentEl.classList.add('hidden');
            resultsScreenEl.classList.remove('hidden');

            let score = 0;
            const resultsSummaryEl = document.getElementById('results-summary');
            resultsSummaryEl.innerHTML = '';

            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                let isCorrect = false;
                const correctAnswers = question.answerOptions.filter(opt => opt.isCorrect).map(opt => opt.text);
                
                if (question.type === 'radio') {
                    isCorrect = userAnswer === correctAnswers[0];
                } else { // checkbox
                    const userAnswerSet = new Set(userAnswer);
                    const correctAnswerSet = new Set(correctAnswers);
                    isCorrect = correctAnswerSet.size === userAnswerSet.size && [...correctAnswerSet].every(item => userAnswerSet.has(item));
                }
                
                if (isCorrect) score++;

                const resultItem = document.createElement('div');
                resultItem.className = 'p-4 border rounded-lg';
                resultItem.classList.add(isCorrect ? 'border-green-500' : 'border-red-500', isCorrect ? 'bg-green-800' : 'bg-red-800');

                const userAnswerText = Array.isArray(userAnswer) ? userAnswer.join(', ') : userAnswer || 'Not answered';
                const correctAnswerText = correctAnswers.join(', ');
                
                // Find the rationale for the correct answer
                const correctRationale = question.answerOptions.find(opt => opt.isCorrect)?.rationale || "No rationale available.";

                resultItem.innerHTML = `
                    <p class="font-semibold text-white">${index + 1}. ${question.question}</p>
                    <p class="text-sm mt-2 text-gray-300">Your answer: <span class="font-medium">${userAnswerText}</span></p>
                    <p class="text-sm mt-1 text-gray-300">Correct answer: <span class="font-medium">${correctAnswerText}</span></p>
                    <p class="text-sm mt-3 text-gray-300">Explanation: ${correctRationale}</p>
                `;
                resultsSummaryEl.appendChild(resultItem);
            });

            document.getElementById('score-text').textContent = `You scored ${score} out of ${quizData.length}`;
        }

        submitBtn.addEventListener('click', showResults);
        
        restartBtn.addEventListener('click', () => {
            location.reload();
        });

        // Initial render
        renderAllQuestions();
    </script>
</body>
</html>
