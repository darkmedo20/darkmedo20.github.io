<html>
  <body>
    <div style="text-align: right; margin-bottom: 7px;">
  <button onclick="enterFullscreen()" title="Full screen" style="padding: 6px 13px; font-size: 16px; cursor: pointer;"><img src="fullscreen.png" alt="Full Screen" height=15px width=15px></button>
</div>
<style>
  * {
    background-color: white;
  }
</style>
<iframe 
  id="fs-iframe"
  src="https://xtralesson.online/network-administrationlecture-1-quiz/"
  style="width: 100%; height: 100vh; border: none;"
  allowfullscreen
></iframe>

<script>
  function enterFullscreen() {
    const iframe = document.getElementById('fs-iframe');
    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) { /* Safari */
      iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) { /* IE11 */
      iframe.msRequestFullscreen();
    } else {
      alert("Fullscreen mode is not supported on this browser.");
    }
  }
</script>
  </body>

</html>
