<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Linux File Systems (Lec 5)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .option-label {
            display: block;
            padding: 1rem;
            border: 1px solid #4a5568;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-bottom: 1rem;
            color: #d1d5db;
            text-align: left;
        }
        .option-label:hover {
            background-color: #374151;
            border-color: #60a5fa;
        }
        .option-label.selected {
            background-color: #1e3a8a;
            border-color: #3b82f6;
            color: #ffffff;
        }
        .option-label.correct {
            background-color: #14532d;
            border-color: #22c55e;
            color: #ffffff;
        }
        .option-label.incorrect {
            background-color: #7f1d1d;
            border-color: #ef4444;
            color: #ffffff;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <main id="quiz-container" class="w-full max-w-3xl">
        <div id="quiz-content" class="bg-gray-800 p-6 rounded-2xl shadow-lg">
            <div id="all-questions-container" class="space-y-8"></div>
            <div class="text-center mt-10">
                <button id="submit-btn" class="btn btn-primary">Submit Quiz</button>
            </div>
        </div>

        <div id="results-screen" class="hidden bg-gray-800 p-6 rounded-2xl shadow-lg">
            <h2 class="text-3xl font-bold text-white text-center mb-4">Quiz Complete!</h2>
            <p id="score-text" class="text-2xl text-gray-300 text-center font-semibold mb-8"></p>
            <div id="results-summary" class="space-y-6"></div>
            <div class="text-center mt-8">
                <button id="restart-btn" class="btn btn-primary">Retake Quiz</button>
            </div>
        </div>
    </main>

    <script>
        const quizData = [
            {
                question: "What is the basic component for data storage, as Linux considers everything to be one?",
                answerOptions: [
                    { text: "Inode", isCorrect: false },
                    { text: "Directory", isCorrect: false },
                    { text: "File", isCorrect: true },
                    { text: "Block", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The lecture states that the <strong>File</strong> is the basic component for data storage and that Linux considers everything to be a file."
            },
            {
                question: "What term is used to describe the organization of the Linux file system, starting from the root directory ('/')?",
                answerOptions: [
                    { text: "Flat Structure", isCorrect: false },
                    { text: "Hierarchical Structure (Inverted Tree)", isCorrect: true },
                    { text: "Sequential Block Allocation", isCorrect: false },
                    { text: "Network Graph Model", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The file system is organized in a <strong>hierarchical structure</strong>, which is often visualized as an <strong>inverted tree</strong>."
            },
            {
                question: "In the Linux file system hierarchy, what is the primary purpose of the `/etc` directory?",
                answerOptions: [
                    { text: "To store kernel modules and device files.", isCorrect: false },
                    { text: "To store system-wide configuration files.", isCorrect: true },
                    { text: "To store essential user executable commands.", isCorrect: false },
                    { text: "To store temporary files.", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The `/etc` directory is one of the key directories in the Linux hierarchy, traditionally holding <strong>configuration files</strong>."
            },
            {
                question: "Which directory typically contains the home directories for ordinary, non-root users (e.g., /home/user1)?",
                answerOptions: [
                    { text: "/root", isCorrect: false },
                    { text: "/home", isCorrect: true },
                    { text: "/usr", isCorrect: false },
                    { text: "/var", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The <strong>/home</strong> directory contains the personal files and home directories for users other than the root user."
            },
            {
                question: "The UNIX File System (UFS) supports a feature that allows it to recover files or roll back recent changes for minimal or no damage if a system crashes unexpectedly. What is this feature called?",
                answerOptions: [
                    { text: "Hot fixes", isCorrect: false },
                    { text: "Journaling", isCorrect: true },
                    { text: "Bootstrapping", isCorrect: false },
                    { text: "Process Spawning", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "UFS supports <strong>journaling</strong>, which records file system metadata changes to allow for rapid recovery after a system crash."
            },
            {
                question: "What UFS feature involves automatically moving data from damaged portions of disks?",
                answerOptions: [
                    { text: "Disk Partitioning", isCorrect: false },
                    { text: "Hot fixes", isCorrect: true },
                    { text: "Data Integration", isCorrect: false },
                    { text: "Binning", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "UFS supports <strong>hot fixes</strong> by moving data automatically from damaged portions of disks to an undamaged area."
            },
            {
                question: "Which command is used to copy files from one directory to another in Linux?",
                answerOptions: [
                    { text: "mv", isCorrect: false },
                    { text: "rm", isCorrect: false },
                    { text: "cp", isCorrect: true },
                    { text: "mkdir", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The <strong>cp</strong> (copy) command is used to copy files from one directory to another."
            },
            {
                question: "Which command is used to delete files in Linux?",
                answerOptions: [
                    { text: "rd", isCorrect: false },
                    { text: "rmdir", isCorrect: false },
                    { text: "del", isCorrect: false },
                    { text: "rm", isCorrect: true }
                ],
                type: 'radio',
                fullExplanation: "The <strong>rm</strong> (remove) command is specifically used to delete files."
            },
            {
                question: "The `chmod` command is used for which purpose?",
                answerOptions: [
                    { text: "To change the ownership of a file.", isCorrect: false },
                    { text: "To change the group a file belongs to.", isCorrect: false },
                    { text: "To set file permissions (read, write, execute).", isCorrect: true },
                    { text: "To display the file's content.", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The <strong>chmod</strong> command is used to <strong>set file permissions</strong>, which include read (r), write (w), and execute (x)."
            },
            {
                question: "What does the letter 'x' represent in the context of Linux file permissions?",
                answerOptions: [
                    { text: "Read permission", isCorrect: false },
                    { text: "Write permission", isCorrect: false },
                    { text: "Execute permission", isCorrect: true },
                    { text: "Extended attribute", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The three types of permissions are read (r), write (w), and <strong>execute (x)</strong>."
            }
        ];

        const userAnswers = new Array(quizData.length).fill(null);
        
        const quizContentEl = document.getElementById('quiz-content');
        const allQuestionsContainerEl = document.getElementById('all-questions-container');
        const resultsScreenEl = document.getElementById('results-screen');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');

        function renderAllQuestions() {
            quizData.forEach((question, questionIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'mb-8'; 
                questionDiv.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-300 mb-6">${questionIndex + 1}. ${question.question}</h2>
                    <div class="options-container space-y-4" data-index="${questionIndex}"></div>
                `;
                
                const optionsContainer = questionDiv.querySelector('.options-container');

                question.answerOptions.forEach(option => {
                    const inputType = question.type === 'radio' ? 'radio' : 'checkbox';
                    const optionId = `q${questionIndex}-o${optionsContainer.children.length}`;
                    
                    const optionEl = document.createElement('label');
                    optionEl.className = 'option-label flex items-center';
                    optionEl.setAttribute('for', optionId);

                    optionEl.innerHTML = `
                        <input type="${inputType}" id="${optionId}" name="q${questionIndex}" value="${option.text}" class="mr-3">
                        <span>${option.text}</span>
                    `;
                    optionsContainer.appendChild(optionEl);

                    const inputEl = optionEl.querySelector('input');
                    inputEl.addEventListener('change', (e) => handleOptionSelect(e, questionIndex));
                });

                allQuestionsContainerEl.appendChild(questionDiv);
            });
        }

        function handleOptionSelect(e, questionIndex) {
            const currentQuestion = quizData[questionIndex];
            const target = e.target;
            
            if (currentQuestion.type === 'radio') {
                userAnswers[questionIndex] = target.value;
                document.querySelectorAll(`input[name="q${questionIndex}"]`).forEach(input => {
                    input.closest('label').classList.remove('selected');
                });
                target.closest('label').classList.add('selected');
            } else { // checkbox
                if (!Array.isArray(userAnswers[questionIndex])) {
                    userAnswers[questionIndex] = [];
                }
                const answerSet = new Set(userAnswers[questionIndex]);
                if (target.checked) {
                    answerSet.add(target.value);
                    target.closest('label').classList.add('selected');
                } else {
                    answerSet.delete(target.value);
                    target.closest('label').classList.remove('selected');
                }
                userAnswers[questionIndex] = Array.from(answerSet);
            }
        }

        function showResults() {
            quizContentEl.classList.add('hidden');
            resultsScreenEl.classList.remove('hidden');

            let score = 0;
            const resultsSummaryEl = document.getElementById('results-summary');
            resultsSummaryEl.innerHTML = '';

            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                let isCorrect = false;
                
                const correctAnswers = question.answerOptions.filter(opt => opt.isCorrect).map(opt => opt.text);
                
                if (question.type === 'radio') {
                    isCorrect = userAnswer === correctAnswers[0];
                } else { // checkbox
                    const userAnswerSet = new Set(userAnswer);
                    const correctAnswerSet = new Set(correctAnswers);
                    // Check if the user's set of answers exactly matches the correct set
                    isCorrect = correctAnswerSet.size === userAnswerSet.size && [...correctAnswerSet].every(item => userAnswerSet.has(item));
                }
                
                if (isCorrect) score++;

                const resultItem = document.createElement('div');
                resultItem.className = 'p-4 border rounded-lg';
                resultItem.classList.add(isCorrect ? 'border-green-500' : 'border-red-500', isCorrect ? 'bg-green-800' : 'bg-red-800');

                const userAnswerText = Array.isArray(userAnswer) ? userAnswer.join(', ') : userAnswer || 'Not answered';
                const correctAnswerText = correctAnswers.join(', ');
                
                const explanationText = question.fullExplanation || "No explanation available.";

                resultItem.innerHTML = `
                    <p class="font-semibold text-white">${index + 1}. ${question.question}</p>
                    <p class="text-sm mt-2 text-gray-300">Your answer: <span class="font-medium">${userAnswerText}</span></p>
                    <p class="text-sm mt-1 text-gray-300">Correct answer: <span class="font-medium">${correctAnswerText}</span></p>
                    <p class="text-sm mt-3 text-gray-300">Explanation: ${explanationText}</p>
                `;
                resultsSummaryEl.appendChild(resultItem);
            });

            document.getElementById('score-text').textContent = `You scored ${score} out of ${quizData.length}`;
        }

        submitBtn.addEventListener('click', showResults);
        
        restartBtn.addEventListener('click', () => {
            location.reload();
        });

        // Initial render
        renderAllQuestions();
    </script>
</body>
</html>
