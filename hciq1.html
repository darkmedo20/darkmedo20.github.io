<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to HCI Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .option-label {
            display: block;
            padding: 1rem;
            border: 1px solid #4a5568;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-bottom: 1rem;
            color: #d1d5db; /* Lighter text color for dark theme */
        }
        .option-label:hover {
            background-color: #374151;
            border-color: #60a5fa;
        }
        .option-label.selected {
            background-color: #1e3a8a;
            border-color: #3b82f6;
            color: #ffffff;
        }
        .option-label.correct {
            background-color: #14532d;
            border-color: #22c55e;
            color: #ffffff;
        }
        .option-label.incorrect {
            background-color: #7f1d1d;
            border-color: #ef4444;
            color: #ffffff;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: #4b5563;
            color: #d1d5db;
        }
        .btn-secondary:hover {
            background-color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <main id="quiz-container" class="w-full max-w-3xl">
        <div id="quiz-content" class="bg-gray-800 p-6 rounded-2xl shadow-lg">
            <div id="all-questions-container" class="space-y-8"></div>
            <div class="text-center mt-10">
                <button id="submit-btn" class="btn btn-primary">Submit Quiz</button>
            </div>
        </div>

        <div id="results-screen" class="hidden bg-gray-800 p-6 rounded-2xl shadow-lg">
            <h2 class="text-3xl font-bold text-white text-center mb-4">Quiz Completed!</h2>
            <p id="score-text" class="text-2xl text-gray-300 text-center font-semibold mb-8"></p>
            <div id="results-summary" class="space-y-6"></div>
            <div class="text-center mt-8">
                <button id="restart-btn" class="btn btn-primary">Retake Quiz</button>
            </div>
        </div>
    </main>

    <script>
        const quizData = [
            {
                question: "What is the primary focus of Human-Computer Interaction (HCI)?",
                answerOptions: [
                    {
                        text: "Developing faster computer hardware and processors.",
                        rationale: "While hardware performance is important for computing, HCI's main focus is on the user's interaction with the technology, not the internal components themselves.",
                        isCorrect: false
                    },
                    {
                        text: "Designing, evaluating, and implementing interactive computing systems for human use.",
                        rationale: "This option accurately summarizes the core definition of HCI provided in the lecture, encompassing the design process and its focus on the human user.",
                        isCorrect: true
                    },
                    {
                        text: "Writing complex algorithms and software code.",
                        rationale: "Writing code is a part of implementing systems, but HCI is a broader field concerned with the entire user-facing experience, not just the programming logic.",
                        isCorrect: false
                    },
                    {
                        text: "Marketing new technology products to consumers.",
                        rationale: "Marketing is a business function that happens after a product is developed; HCI is involved in the actual design and development process to ensure the product is usable.",
                        isCorrect: false
                    }
                ],
                type: 'radio'
            },
            {
                question: "What is the key difference between an 'interface' and an 'interaction' in HCI?",
                answerOptions: [
                    {
                        text: "An interface is the abstract model of a task, while an interaction is the physical hardware used.",
                        rationale: "This reverses the definitions. The 'interaction' is the abstract model (e.g., 'select an item'), not the interface.",
                        isCorrect: false
                    },
                    {
                        text: "An interface is the technical realization (hardware/software), while an interaction is the abstract model of how a user performs a task.",
                        rationale: "This correctly distinguishes the two terms, where the interaction is the conceptual method and the interface is the tool (like a mouse or touchscreen) used to achieve it.",
                        isCorrect: true
                    },
                    {
                        text: "There is no difference; the terms are used interchangeably.",
                        rationale: "The lecture material explicitly distinguishes between these two concepts as fundamental to understanding HCI.",
                        isCorrect: false
                    },
                    {
                        text: "An interface refers only to software, while an interaction refers only to hardware.",
                        rationale: "An interface can be either hardware (a mouse) or software (a delete button), so this definition is too narrow.",
                        isCorrect: false
                    }
                ],
                type: 'radio'
            },
            {
                question: "Which of the following are key factors of Usability? (Select all that apply)",
                answerOptions: [
                    {
                        text: "Effectiveness",
                        rationale: "Effectiveness is one of the five core factors of Usability.",
                        isCorrect: true
                    },
                    {
                        text: "Efficiency",
                        rationale: "Efficiency is one of the five core factors of Usability.",
                        isCorrect: true
                    },
                    {
                        text: "Satisfaction",
                        rationale: "Satisfaction is one of the five core factors of Usability.",
                        isCorrect: true
                    },
                    {
                        text: "Brand Loyalty",
                        rationale: "Brand Loyalty is a component of User Experience (UX), which is a broader concept than Usability.",
                        isCorrect: false
                    }
                ],
                type: 'checkbox'
            },
            {
                question: "Which design philosophy places the user and their needs at the center of every phase of the design process?",
                answerOptions: [
                    {
                        text: "Technology-Centered Design",
                        rationale: "This approach prioritizes technical capabilities over user needs, which is the opposite of the philosophy in question.",
                        isCorrect: false
                    },
                    {
                        text: "User-Centered Design (UCD)",
                        rationale: "UCD is defined as an iterative process that revolves around user needs, expectations, and feedback from start to finish.",
                        isCorrect: true
                    },
                    {
                        text: "Agile Development",
                        rationale: "Agile is a project management methodology for software development, and while it is iterative and can incorporate UCD, it is not itself a design philosophy focused on the user.",
                        isCorrect: false
                    },
                    {
                        text: "Feature-Driven Design",
                        rationale: "This approach focuses on building out a list of features, which may or may not be guided by a deep understanding of user needs.",
                        isCorrect: false
                    }
                ],
                type: 'radio'
            },
            {
                 question: "Which of the following is NOT one of the three core components of HCI?",
                 answerOptions: [
                    {
                        text: "The Human",
                        rationale: "Understanding human capabilities and limitations (cognitive, physical) is a fundamental component of HCI.",
                        isCorrect: false
                    },
                    {
                        text: "The Computer",
                        rationale: "Understanding the technology, including its hardware and software, is a central part of the HCI model.",
                        isCorrect: false
                    },
                    {
                        text: "The Interaction",
                        rationale: "The communication channel between the user and the computer is the third essential component of HCI.",
                        isCorrect: false
                    },
                    {
                        text: "The Market",
                        rationale: "While market needs influence product development, the core academic components of HCI focus on the relationship between the user, the computer, and their interaction.",
                        isCorrect: true
                    }
                 ],
                 type: 'radio'
            },
            {
                question: "How does User Experience (UX) differ from Usability?",
                answerOptions: [
                    {
                        text: "UX is only about the visual design and aesthetics of a product.",
                        rationale: "While aesthetics are part of UX, UX is much broader, encompassing all aspects of the user's interaction and feelings about the product and company.",
                        isCorrect: false
                    },
                    {
                        text: "Usability is a component of UX, which also includes the user's overall feelings, perceptions, and satisfaction with the entire product and company.",
                        rationale: "This correctly identifies that usability is a part of the larger picture of UX, which covers the entire journey and relationship a user has with a service.",
                        isCorrect: true
                    },
                    {
                        text: "UX and Usability are the same concept.",
                        rationale: "The lecture notes specify that UX is a broader concept than usability, using the Tirhal app as an example.",
                        isCorrect: false
                    },
                    {
                        text: "Usability focuses on user emotions, while UX focuses on task completion speed.",
                        rationale: "This reverses the primary focus of the two concepts. Usability is more concerned with efficiency and effectiveness, while UX is more holistic and includes emotions.",
                        isCorrect: false
                    }
                ],
                type: 'radio'
            },
            {
                question: "What is the main goal of Accessibility in HCI?",
                answerOptions: [
                    {
                        text: "To make software affordable for everyone.",
                        rationale: "Economic access is an important issue, but in the context of HCI, 'Accessibility' refers to making technology usable by people with disabilities.",
                        isCorrect: false
                    },
                    {
                        text: "To ensure products are usable by people of all abilities and disabilities.",
                        rationale: "This is the core definition of accessibility, which aims to remove barriers for users with visual, auditory, physical, cognitive, and other disabilities.",
                        isCorrect: true
                    },
                    {
                        text: "To ensure a product is available in multiple languages.",
                        rationale: "This is known as internationalization or localization, which is a different (though also important) concept from accessibility.",
                        isCorrect: false
                    },
                    {
                        text: "To make user interfaces more visually attractive.",
                        rationale: "Aesthetics are a design goal, but accessibility is specifically focused on function and removing barriers to use.",
                        isCorrect: false
                    }
                ],
                type: 'radio'
            },
            {
                question: "In interaction design, what is the purpose of 'Feedback'?",
                answerOptions: [
                    {
                        text: "To collect user opinions and reviews after they use a product.",
                        rationale: "Collecting user reviews is a form of feedback for the company, but in interaction design, 'feedback' refers to the system's immediate response to a user's action.",
                        isCorrect: false
                    },
                    {
                        text: "To provide users with information about what action has been done and what has been accomplished.",
                        rationale: "This is the correct definition. Feedback, like a progress bar or a confirmation message, keeps the user informed about the system's state.",
                        isCorrect: true
                    },
                    {
                        text: "To display advertisements to the user.",
                        rationale: "Advertisements are a form of output, but they are not considered feedback in response to a user's direct action.",
                        isCorrect: false
                    },
                    {
                        text: "To prevent the user from making errors.",
                        rationale: "While good feedback can help users notice and correct errors, its primary purpose is to communicate the result of an action, not prevent it entirely.",
                        isCorrect: false
                    }
                ],
                type: 'radio'
            },
            {
                question: "Why is 'Consistency' an important principle in interface design?",
                answerOptions: [
                    {
                        text: "It makes the interface look more creative and interesting.",
                        rationale: "Inconsistency, or high variety, might be seen as creative by some, but consistency is valued for its effect on usability, not creativity.",
                        isCorrect: false
                    },
                    {
                        text: "It reduces the development time for an application.",
                        rationale: "While using consistent components can sometimes speed up development, the primary reason for this principle is to benefit the end-user.",
                        isCorrect: false
                    },
                    {
                        text: "It makes the system predictable and easier to learn, as users can transfer knowledge from one part to another.",
                        rationale: "This is the core benefit of consistency. When elements behave the same way throughout an interface, users don't have to constantly relearn how to do things.",
                        isCorrect: true
                    },
                    {
                        text: "It ensures the application will work on all devices and screen sizes.",
                        rationale: "Ensuring an app works on different devices is called responsive design. Consistency is about the similarity of design elements within the interface itself.",
                        isCorrect: false
                    }
                ],
                type: 'radio'
            },
            {
                question: "Which of the following are recognized challenges in HCI? (Select all that apply)",
                answerOptions: [
                    {
                        text: "Subjectivity in User Preferences",
                        rationale: "User preferences and behaviors can vary widely, making it challenging to design interfaces that universally satisfy all users.",
                        isCorrect: true
                    },
                    {
                        text: "Rapid Technological Change",
                        rationale: "HCI faces the challenge of keeping up with rapid technological advancements, which can impact interface design and user interaction patterns.",
                        isCorrect: true
                    },
                    {
                        text: "Ethical Considerations (e.g., privacy, bias)",
                        rationale: "HCI must navigate ethical issues such as privacy concerns, algorithmic bias, and the ethical implications of persuasive design techniques.",
                        isCorrect: true
                    },
                    {
                        text: "Slow Internet Speeds",
                        rationale: "While this is a technical challenge, it is not a core HCI challenge related to human-computer interaction principles.",
                        isCorrect: false
                    }
                ],
                type: 'checkbox'
            }
        ];

        const userAnswers = new Array(quizData.length).fill(null);
        
        const quizContentEl = document.getElementById('quiz-content');
        const allQuestionsContainerEl = document.getElementById('all-questions-container');
        const resultsScreenEl = document.getElementById('results-screen');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');

        function renderAllQuestions() {
            quizData.forEach((question, questionIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'mb-8'; 
                questionDiv.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-300 mb-6">${questionIndex + 1}. ${question.question}</h2>
                    <div class="options-container space-y-4" data-index="${questionIndex}"></div>
                `;
                
                const optionsContainer = questionDiv.querySelector('.options-container');

                question.answerOptions.forEach(option => {
                    const inputType = question.type === 'radio' ? 'radio' : 'checkbox';
                    const optionId = `q${questionIndex}-o${optionsContainer.children.length}`;
                    
                    const optionEl = document.createElement('label');
                    optionEl.className = 'option-label flex items-center';
                    optionEl.setAttribute('for', optionId);

                    optionEl.innerHTML = `
                        <input type="${inputType}" id="${optionId}" name="q${questionIndex}" value="${option.text}" class="mr-3">
                        <span>${option.text}</span>
                    `;
                    optionsContainer.appendChild(optionEl);

                    const inputEl = optionEl.querySelector('input');
                    inputEl.addEventListener('change', (e) => handleOptionSelect(e, questionIndex));
                });

                allQuestionsContainerEl.appendChild(questionDiv);
            });
        }

        function handleOptionSelect(e, questionIndex) {
            const currentQuestion = quizData[questionIndex];
            const target = e.target;
            
            if (currentQuestion.type === 'radio') {
                userAnswers[questionIndex] = target.value;
                document.querySelectorAll(`input[name="q${questionIndex}"]`).forEach(input => {
                    input.closest('label').classList.remove('selected');
                });
                target.closest('label').classList.add('selected');
            } else { // checkbox
                if (!Array.isArray(userAnswers[questionIndex])) {
                    userAnswers[questionIndex] = [];
                }
                const answerSet = new Set(userAnswers[questionIndex]);
                if (target.checked) {
                    answerSet.add(target.value);
                    target.closest('label').classList.add('selected');
                } else {
                    answerSet.delete(target.value);
                    target.closest('label').classList.remove('selected');
                }
                userAnswers[questionIndex] = Array.from(answerSet);
            }
        }

        function showResults() {
            quizContentEl.classList.add('hidden');
            resultsScreenEl.classList.remove('hidden');

            let score = 0;
            const resultsSummaryEl = document.getElementById('results-summary');
            resultsSummaryEl.innerHTML = '';

            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                let isCorrect = false;
                const correctAnswers = question.answerOptions.filter(opt => opt.isCorrect).map(opt => opt.text);
                
                if (question.type === 'radio') {
                    isCorrect = userAnswer === correctAnswers[0];
                } else { // checkbox
                    const userAnswerSet = new Set(userAnswer);
                    const correctAnswerSet = new Set(correctAnswers);
                    isCorrect = correctAnswerSet.size === userAnswerSet.size && [...correctAnswerSet].every(item => userAnswerSet.has(item));
                }
                
                if (isCorrect) score++;

                const resultItem = document.createElement('div');
                resultItem.className = 'p-4 border rounded-lg';
                resultItem.classList.add(isCorrect ? 'border-green-500' : 'border-red-500', isCorrect ? 'bg-green-800' : 'bg-red-800');

                const userAnswerText = Array.isArray(userAnswer) ? userAnswer.join(', ') : userAnswer || 'Not answered';
                const correctAnswerText = correctAnswers.join(', ');
                const correctOption = question.answerOptions.find(opt => opt.isCorrect);

                resultItem.innerHTML = `
                    <p class="font-semibold text-white">${index + 1}. ${question.question}</p>
                    <p class="text-sm mt-2 text-gray-300">Your answer: <span class="font-medium">${userAnswerText}</span></p>
                    <p class="text-sm mt-1 text-gray-300">Correct answer: <span class="font-medium">${correctAnswerText}</span></p>
                    <p class="text-sm mt-3 text-gray-300">Explanation: ${correctOption.rationale}</p>
                `;
                resultsSummaryEl.appendChild(resultItem);
            });

            document.getElementById('score-text').textContent = `You scored ${score} out of ${quizData.length}`;
        }

        submitBtn.addEventListener('click', showResults);
        
        restartBtn.addEventListener('click', () => {
            location.reload();
        });

        // Initial render
        renderAllQuestions();
    </script>
</body>
</html>
