<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile IP Technology Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* FONT: Open Sans for optimal readability at small sizes */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Open Sans', sans-serif;
            /* CHANGE: Body background set to #1B1B1B */
            background-color: #1B1B1B; 
            overflow-x: hidden; 
        }

        .option-label {
            display: block;
            padding: 0.6rem 1rem; 
            border: 1px solid #4a5568;
            border-radius: 0.75rem; 
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-bottom: 0.75rem;
            color: #d1d5db;
            text-align: left;
            font-size: 0.9rem; 
        }
        .option-label:not(.answered):hover {
            /* Kept a darker gray (#111827) for visual contrast/depressed effect */
            background-color: #111827; 
            border-color: #60a5fa;
        }
        .option-label.selected {
            /* Kept a darker gray (#111827) for visual contrast/depressed effect */
            background-color: #111827; 
            border-color: #60a5fa;
        }
        .option-label.correct {
            background-color: #14532d;
            border-color: #22c55e;
            color: #ffffff;
        }
        .option-label.incorrect {
            background-color: #7f1d1d;
            border-color: #ef4444;
            color: #ffffff;
        }
        .option-label.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        /* === UNIFIED BUTTON SIZE/PADDING (Applies to all three buttons) === */
        .btn {
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            border: none; 
            cursor: pointer;
            display: inline-block;
            font-size: 0.8rem;
        }
        /* === END UNIFIED BUTTON SIZE/PADDING === */

        /* Primary buttons (Check Answer, Next) are orange/yellow */
        .btn-primary {
            background-color: #FCA300; 
            color: #111827; 
            border: none;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #e59400; 
        }

        /* Secondary button (Previous) remains gray/transparent */
        .btn-secondary {
            background-color: transparent;
            color: #9ca3af; 
            border: 1px solid #4a5568; 
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: #111827; 
            color: #ffffff;
            border-color: #9ca3af; 
        }
        /* Style for disabled buttons */
        .btn:disabled {
            opacity: 0.4; 
            cursor: not-allowed;
        }

        .explanation {
            margin-top: 0.75rem; 
            padding: 0.75rem; 
            border-left: 5px solid #3b82f6;
            /* CHANGE: Explanation background set to #1B1B1B */
            background-color: #1B1B1B;
            color: #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.85rem; 
        }
    </style>
</head>
<body class="bg-[#1B1B1B] p-4">

    <main id="quiz-container" class="w-full mx-auto max-w-2xl">
        <div id="quiz-content" class="bg-[#1B1B1B] p-4"> 
            
            <div id="question-navigation" class="text-left text-sm font-medium text-gray-400 mb-4">
                <span id="current-question-number"></span> / <span id="total-questions"></span>
            </div>
            
            <div id="current-question-container" class="space-y-6"> 
                </div>

            <div id="feedback-area" class="mt-3 hidden"> 
                <div id="explanation-text" class="explanation"></div>
            </div>

            <div class="flex flex-wrap justify-between items-start mt-8 gap-3"> 
                <button id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
                
                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3 ml-auto">
                    <button id="check-answer-btn" class="btn btn-primary">Check Answer</button>
                    <button id="next-btn" class="btn btn-primary" disabled>Next</button>
                </div>
            </div>
        </div>

        <div id="results-screen" class="hidden bg-[#1B1B1B] p-4"> 
            <h2 class="text-xl font-bold text-white text-center mb-3">Quiz Complete!</h2>
            <p id="score-text" class="text-lg text-gray-300 text-center font-semibold mb-6"></p>
            <div id="results-summary" class="space-y-4"></div>
            <div class="text-center mt-6">
                <button id="restart-btn" class="btn btn-primary">Retake Quiz</button>
            </div>
        </div>
    </main>

    <script>
        const quizData = [
            {
                question: "What is the main problem that Mobile IP was designed to solve?",
                answerOptions: [
                    { text: "Increasing network bandwidth for mobile devices", isCorrect: false },
                    { text: "Allowing mobile devices to maintain the same IP address when moving between networks", isCorrect: true },
                    { text: "Reducing the cost of mobile data plans", isCorrect: false },
                    { text: "Improving battery life of mobile devices", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "Mobile IP was introduced to resolve the issue where mobile devices become unreachable when they leave their home network. It allows users to keep the same IP address while moving to different networks without disrupting communication."
            },
            {
                question: "What are the two mutually conflicting requirements in supporting mobility that Mobile IP addresses?",
                answerOptions: [
                    { text: "Security vs. Speed", isCorrect: false },
                    { text: "Changing IP address for routing vs. Keeping IP address for existing connections", isCorrect: true },
                    { text: "Battery life vs. Processing power", isCorrect: false },
                    { text: "Network coverage vs. Data speed", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The conflicting requirements are: 1) A mobile node has to change its IP address for proper routing when it moves, and 2) To maintain existing connections, the mobile node must keep its IP address the same."
            },
            {
                question: "How many IP addresses does Mobile IP assign to each mobile node?",
                answerOptions: [
                    { text: "One permanent address", isCorrect: false },
                    { text: "Two addresses: one permanent and one temporary", isCorrect: true },
                    { text: "Three addresses for redundancy", isCorrect: false },
                    { text: "A dynamic address that changes frequently", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "Mobile IP allows each mobile node to have two IP addresses: a permanent home address and a temporary care-of address that represents the current location of the host."
            },
            {
                question: "What is the role of the Home Agent in Mobile IP?",
                answerOptions: [
                    { text: "To provide internet service to the mobile node", isCorrect: false },
                    { text: "To forward packets to the mobile node's current location when it's away from home", isCorrect: true },
                    { text: "To authenticate the mobile user", isCorrect: false },
                    { text: "To manage the mobile node's battery consumption", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The Home Agent is a router on the home network that maintains a list of registered mobile nodes and forwards packets to their current temporary address when they are away from home."
            },
            {
                question: "What is a Care-of Address (COA) in Mobile IP?",
                answerOptions: [
                    { text: "The permanent IP address of the mobile node", isCorrect: false },
                    { text: "An address that identifies the mobile node's current location", isCorrect: true },
                    { text: "The address of the home network", isCorrect: false },
                    { text: "A backup address for emergency use", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The Care-of Address (COA) is used to define the mobile node's current position. It is the end of a tunnel directed towards a mobile node and changes as the mobile node moves between networks."
            },
            {
                question: "Which entity assists a mobile node when it visits a foreign network?",
                answerOptions: [
                    { text: "Home Agent", isCorrect: false },
                    { text: "Foreign Agent", isCorrect: true },
                    { text: "Correspondent Node", isCorrect: false },
                    { text: "Home Network", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The Foreign Agent is a router that assists a mobile node that is away from its home network. It is responsible for delivering packets from the Home Agent to the Mobile Node."
            },
            {
                question: "What is the process called where packets are sent through a virtual pipe between Home Agent and Foreign Agent?",
                answerOptions: [
                    { text: "Routing", isCorrect: false },
                    { text: "Switching", isCorrect: false },
                    { text: "Tunneling", isCorrect: true },
                    { text: "Bridging", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "Tunneling establishes a virtual pipe for packets between a tunnel entry (Home Agent) and endpoint (Foreign Agent). It is achieved through encapsulation where a packet is placed inside the data part of a new packet."
            },
            {
                question: "What happens to the mobile node's home address when it moves to a foreign network?",
                answerOptions: [
                    { text: "It changes to match the foreign network", isCorrect: false },
                    { text: "It remains unchanged", isCorrect: true },
                    { text: "It becomes inactive until the node returns home", isCorrect: false },
                    { text: "It is temporarily suspended", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The home address is a permanent IP address assigned to a mobile node that remains unchanged regardless of where the mobile node is attached to the internet."
            },
            {
                question: "Which component sends packets addressed to the mobile node's home address?",
                answerOptions: [
                    { text: "Foreign Agent", isCorrect: false },
                    { text: "Home Agent", isCorrect: false },
                    { text: "Correspondent Node", isCorrect: true },
                    { text: "Mobile Node itself", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The Correspondent Node is the partner node that communicates with mobile nodes and sends packets addressed to the mobile node's home address."
            },
            {
                question: "What is the main design goal of Mobile IP regarding routing updates?",
                answerOptions: [
                    { text: "To make routing updates as frequent as possible", isCorrect: false },
                    { text: "To make the size and frequency of routing updates as small as possible", isCorrect: true },
                    { text: "To eliminate routing updates entirely", isCorrect: false },
                    { text: "To make routing updates visible to users", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "One of the key design goals of Mobile IP was to make the size and frequency of required routing updates as small as possible to maintain efficiency in mobile communications."
            }
        ];

        let currentQuestionIndex = 0;
        // Stores user's selected answer and correctness status: { selected: string | string[] | null, isCorrect: boolean | null, answered: boolean }
        const userAnswers = quizData.map(() => ({ selected: null, isCorrect: null, answered: false }));
        
        const quizContentEl = document.getElementById('quiz-content');
        const currentQuestionContainerEl = document.getElementById('current-question-container');
        const resultsScreenEl = document.getElementById('results-screen');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const checkAnswerBtn = document.getElementById('check-answer-btn');
        const restartBtn = document.getElementById('restart-btn');
        const feedbackAreaEl = document.getElementById('feedback-area');
        const explanationTextEl = document.getElementById('explanation-text');
        const currentQuestionNumberEl = document.getElementById('current-question-number');
        const totalQuestionsEl = document.getElementById('total-questions');

        totalQuestionsEl.textContent = quizData.length;

        // Helper to calculate current score
        function calculateScore() {
            return userAnswers.filter(a => a.isCorrect === true).length;
        }

        function renderQuestion(index) {
            const questionData = quizData[index];
            const userAnswer = userAnswers[index];
            currentQuestionContainerEl.innerHTML = `
                <div class="question-item" data-index="${index}">
                    <h2 class="text-base font-semibold text-gray-300 mb-4">${questionData.question}</h2>
                    <div class="options-container space-y-3"></div>
                </div>
            `;
            
            currentQuestionNumberEl.textContent = index + 1;

            const optionsContainer = currentQuestionContainerEl.querySelector('.options-container');
            const isAnswered = userAnswer.answered;
            const inputType = questionData.type === 'radio' ? 'radio' : 'checkbox';

            questionData.answerOptions.forEach((option, optionIndex) => {
                const optionId = `q${index}-o${optionIndex}`;
                
                const optionEl = document.createElement('label');
                optionEl.className = 'option-label flex items-center';
                optionEl.setAttribute('for', optionId);

                optionEl.innerHTML = `
                    <input type="${inputType}" id="${optionId}" name="q${index}" value="${option.text}" class="mr-3" ${isAnswered ? 'disabled' : ''}>
                    <span>${option.text}</span>
                `;
                optionsContainer.appendChild(optionEl);

                const inputEl = optionEl.querySelector('input');
                
                // Set initial selection/state
                if (questionData.type === 'radio') {
                    if (userAnswer.selected === option.text) {
                        inputEl.checked = true;
                        optionEl.classList.add('selected');
                    }
                } else { // checkbox
                    if (Array.isArray(userAnswer.selected) && userAnswer.selected.includes(option.text)) {
                        inputEl.checked = true;
                        optionEl.classList.add('selected');
                    }
                }

                // Apply correctness styling if already answered
                if (isAnswered) {
                    optionEl.classList.add('answered', 'disabled');
                    if (option.isCorrect) {
                        optionEl.classList.add('correct');
                    } else if (inputEl.checked) {
                        optionEl.classList.add('incorrect');
                    }
                }

                inputEl.addEventListener('change', (e) => handleOptionSelect(e, index));
            });

            // Update navigation buttons
            prevBtn.disabled = index === 0;

            // Next button logic
            if (index === quizData.length - 1) {
                // Last question: always change text to "Done" and enable button
                nextBtn.textContent = 'Done';
                nextBtn.disabled = false; 
            } else {
                // Not last question: always set text to "Next" and enable button (to allow skipping)
                nextBtn.textContent = 'Next';
                nextBtn.disabled = false;
            }

            // Update check button state and feedback
            if (isAnswered) {
                checkAnswerBtn.disabled = true;
                feedbackAreaEl.classList.remove('hidden');
                explanationTextEl.innerHTML = questionData.fullExplanation;
            } else {
                // Not answered yet
                checkAnswerBtn.disabled = !userAnswer.selected || (Array.isArray(userAnswer.selected) && userAnswer.selected.length === 0);
                feedbackAreaEl.classList.add('hidden');
            }
        }

        function handleOptionSelect(e, index) {
            const currentQuestion = quizData[index];
            const target = e.target;
            const labelEl = target.closest('label');
            
            if (userAnswers[index].answered) return;

            if (currentQuestion.type === 'radio') {
                userAnswers[index].selected = target.value;
                document.querySelectorAll(`input[name="q${index}"]`).forEach(input => {
                    input.closest('label').classList.remove('selected');
                });
                labelEl.classList.add('selected');
            } else { 
                if (!Array.isArray(userAnswers[index].selected)) {
                    userAnswers[index].selected = [];
                }
                let answerSet = new Set(userAnswers[index].selected);
                if (target.checked) {
                    answerSet.add(target.value);
                    labelEl.classList.add('selected');
                } else {
                    answerSet.delete(target.value);
                    labelEl.classList.remove('selected');
                }
                userAnswers[index].selected = Array.from(answerSet);
            }
            
            // Enable Check Answer button only if an option is selected
            checkAnswerBtn.disabled = !userAnswers[index].selected || (Array.isArray(userAnswers[index].selected) && userAnswers[index].selected.length === 0);
        }

        function checkAnswer() {
            const questionData = quizData[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            
            // Allow checking only if an answer is selected and not already answered
            if (!userAnswer.selected || userAnswer.answered) return;

            userAnswer.answered = true;
            
            const correctAnswers = questionData.answerOptions.filter(opt => opt.isCorrect).map(opt => opt.text);
            let isCorrect = false;

            if (questionData.type === 'radio') {
                isCorrect = userAnswer.selected === correctAnswers[0];
            } else { 
                const userAnswerSet = new Set(userAnswer.selected);
                const correctAnswerSet = new Set(correctAnswers);
                isCorrect = correctAnswerSet.size === userAnswerSet.size && [...correctAnswerSet].every(item => userAnswerSet.has(item));
            }
            
            userAnswer.isCorrect = isCorrect;
            
            const inputs = document.querySelectorAll(`input[name="q${currentQuestionIndex}"]`);
            inputs.forEach(input => {
                const labelEl = input.closest('label');
                labelEl.classList.add('answered', 'disabled');
                input.disabled = true;

                const optionText = input.value;
                const isUserSelected = input.checked;
                const isCorrectOption = correctAnswers.includes(optionText);

                if (isCorrectOption) {
                    labelEl.classList.add('correct');
                } else if (isUserSelected && !isCorrectOption) {
                    labelEl.classList.add('incorrect');
                }
                labelEl.classList.remove('selected'); 
            });
            
            checkAnswerBtn.disabled = true;
            feedbackAreaEl.classList.remove('hidden');
            explanationTextEl.innerHTML = questionData.fullExplanation;
        }

        function navigate(direction) {
            if (direction === 'next') {
                if (currentQuestionIndex < quizData.length - 1) {
                    currentQuestionIndex++;
                    renderQuestion(currentQuestionIndex);
                } else if (currentQuestionIndex === quizData.length - 1) {
                    // Last question, "Done" button clicked, show results.
                    showResults(); 
                }
            } else if (direction === 'prev' && currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion(currentQuestionIndex);
            }
        }

        function showResults() {
            quizContentEl.classList.add('hidden');
            resultsScreenEl.classList.remove('hidden');

            const score = calculateScore();
            const resultsSummaryEl = document.getElementById('results-summary');
            resultsSummaryEl.innerHTML = '';

            document.getElementById('score-text').textContent = `You scored ${score} out of ${quizData.length}`;
            
            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer.isCorrect;
                
                const correctAnswers = question.answerOptions.filter(opt => opt.isCorrect).map(opt => opt.text);
                const userAnswerText = Array.isArray(userAnswer.selected) ? userAnswer.selected.join(', ') : userAnswer.selected || 'Not answered';
                const correctAnswerText = correctAnswers.join(', ');
                const explanationText = question.fullExplanation || "No explanation available.";

                const resultItem = document.createElement('div');
                resultItem.className = 'p-3 border rounded-lg';
                
                // Styling based on whether it was answered and if correct
                if (userAnswer.answered) {
                    resultItem.classList.add(isCorrect ? 'border-green-500' : 'border-red-500', isCorrect ? 'bg-green-800' : 'bg-red-800');
                } else {
                    // Style for skipped/unanswered question
                    resultItem.classList.add('border-gray-500', 'bg-gray-700');
                }
                

                resultItem.innerHTML = `
                    <p class="font-semibold text-sm text-white">${index + 1}. ${question.question}</p>
                    <p class="text-xs mt-1 text-gray-300">Your answer: <span class="font-medium">${userAnswerText}</span></p>
                    <p class="text-xs mt-1 text-gray-300">Correct answer: <span class="font-medium">${correctAnswerText}</span></p>
                    ${userAnswer.answered ? `<p class="text-xs mt-2 text-gray-300">Explanation: ${explanationText}</p>` : '<p class="text-xs mt-2 text-gray-300 font-bold">Question was not answered.</p>'}
                `;
                resultsSummaryEl.appendChild(resultItem);
            });

        }

        checkAnswerBtn.addEventListener('click', checkAnswer);
        prevBtn.addEventListener('click', () => navigate('prev'));
        nextBtn.addEventListener('click', () => navigate('next'));
        
        restartBtn.addEventListener('click', () => {
            // Simple page reload to reset the state
            location.reload(); 
        });

        // Initial render
        renderQuestion(currentQuestionIndex);
    </script>
</body>
</html>
