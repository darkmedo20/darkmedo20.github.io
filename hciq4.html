<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: HCI Lecture 4 - Interaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .option-label {
            display: block;
            padding: 1rem;
            border: 1px solid #4a5568;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-bottom: 1rem;
            color: #d1d5db;
            text-align: left;
        }
        .option-label:hover {
            background-color: #374151;
            border-color: #60a5fa;
        }
        .option-label.selected {
            background-color: #1e3a8a;
            border-color: #3b82f6;
            color: #ffffff;
        }
        .option-label.correct {
            background-color: #14532d;
            border-color: #22c55e;
            color: #ffffff;
        }
        .option-label.incorrect {
            background-color: #7f1d1d;
            border-color: #ef4444;
            color: #ffffff;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <main id="quiz-container" class="w-full max-w-3xl">
        <div id="quiz-content" class="bg-gray-800 p-6 rounded-2xl shadow-lg">
            <div id="all-questions-container" class="space-y-8"></div>
            <div class="text-center mt-10">
                <button id="submit-btn" class="btn btn-primary">Submit Quiz</button>
            </div>
        </div>

        <div id="results-screen" class="hidden bg-gray-800 p-6 rounded-2xl shadow-lg">
            <h2 class="text-3xl font-bold text-white text-center mb-4">Quiz Complete!</h2>
            <p id="score-text" class="text-2xl text-gray-300 text-center font-semibold mb-8"></p>
            <div id="results-summary" class="space-y-6"></div>
            <div class="text-center mt-8">
                <button id="restart-btn" class="btn btn-primary">Retake Quiz</button>
            </div>
        </div>
    </main>

    <script>
        const quizData = [
            {
                question: "What is the foundational model that describes the process where users form goals, plan actions, execute them, and then evaluate the outcomes?",
                answerOptions: [
                    { text: "Extended Models", isCorrect: false },
                    { text: "Norman's Execution-Evaluation Cycle", isCorrect: true },
                    { text: "GOMS Model", isCorrect: false },
                    { text: "Multimodal Interaction Model", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The lecture explicitly names <strong>Norman's Execution-Evaluation Cycle</strong> as the foundational model that describes this process."
            },
            {
                question: "According to the lecture's terms of interaction, what is defined as 'What the user wants to achieve within the domain?'",
                answerOptions: [
                    { text: "Task", isCorrect: false },
                    { text: "Goal", isCorrect: true },
                    { text: "Domain", isCorrect: false },
                    { text: "Operation", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "<strong>Goal</strong> is defined as what the user wants to achieve within the domain."
            },
            {
                question: "The 'Task' of interaction is typically expressed as a series of what?",
                answerOptions: [
                    { text: "Goals or Domains", isCorrect: false },
                    { text: "User Plans and Evaluations", isCorrect: false },
                    { text: "Operations or actions", isCorrect: true },
                    { text: "System Responses and Feedback", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "<strong>Task</strong> is defined as the method or process used to achieve the goalâ€”usually expressed as a series of <strong>operations or actions</strong>."
            },
            {
                question: "What is the primary focus of both Norman's model and the Extended Models of interaction?",
                answerOptions: [
                    { text: "System's response time and feedback mechanisms.", isCorrect: false },
                    { text: "User interface complexity and screen layout.", isCorrect: false },
                    { text: "Hardware and software limitations of the computer.", isCorrect: false },
                    { text: "User goals and actions", isCorrect: true }
                ],
                type: 'radio',
                fullExplanation: "Both models focus on <strong>user goals and actions</strong>, helping to analyze and improve how users interact with systems."
            },
            {
                question: "Which of the following are mentioned as benefits of well-designed interaction? (Select all that apply)",
                answerOptions: [
                    { text: "Usability", isCorrect: true },
                    { text: "User Experience (UX)", isCorrect: true },
                    { text: "Standardization", isCorrect: false },
                    { text: "Accessibility", isCorrect: true }
                ],
                type: 'checkbox',
                fullExplanation: "The lecture lists <strong>Usability, User Experience (UX), and Accessibility</strong> as key reasons for the importance of interaction design."
            },
            {
                question: "Which interaction style is characterized by the user communicating with the computer by <strong>typing text-based commands</strong>?",
                answerOptions: [
                    { text: "Menu Interface", isCorrect: false },
                    { text: "Command Line Interface (CLI)", isCorrect: true },
                    { text: "Direct Manipulation", isCorrect: false },
                    { text: "Multimodal Interface", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "The <strong>Command Line Interface (CLI)</strong> is defined as a method where users communicate directly by <strong>typing text-based commands</strong>."
            },
            {
                question: "A primary advantage of a Menu interface over a Command Line Interface (CLI) is that menus:",
                answerOptions: [
                    { text: "Are faster for expert users.", isCorrect: false },
                    { text: "Reduce the need for the user to memorize commands.", isCorrect: true },
                    { text: "Use less screen space.", isCorrect: false },
                    { text: "Are more suitable for repetitive batch operations.", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "Menus provide a visual method where available actions are <strong>visible</strong>, reducing the need for the user to <strong>memorize commands</strong> (unlike CLI)."
            },
            {
                question: "Which of the following is an <strong>advantage</strong> specifically attributed to the Command Line Interface (CLI)?",
                answerOptions: [
                    { text: "Limited discoverability.", isCorrect: false },
                    { text: "Intimidating for beginners.", isCorrect: false },
                    { text: "Suitable for repetitive and batch operations.", isCorrect: true },
                    { text: "Easy to learn and use.", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "CLI is explicitly listed as being <strong>suitable for repetitive and batch operations</strong>. The other options are disadvantages."
            },
            {
                question: "Which of the following is a <strong>disadvantage</strong> of the Menu interaction style?",
                answerOptions: [
                    { text: "Steeper learning curve.", isCorrect: false },
                    { text: "Slower for experts.", isCorrect: true },
                    { text: "Error-prone.", isCorrect: false },
                    { text: "Direct system access.", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "A disadvantage listed for Menus is that they are <strong>slower for experts</strong>."
            },
            {
                question: "Providing multiple interaction methods (e.g., voice, touch, gesture) primarily addresses which aspect of interaction importance?",
                answerOptions: [
                    { text: "Usability", isCorrect: false },
                    { text: "User Experience (UX)", isCorrect: false },
                    { text: "Accessibility", isCorrect: true },
                    { text: "Interaction Modeling", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "Providing multiple interaction methods ensures systems are inclusive and usable by people with different abilities, needs, and preferences, which is the definition of <strong>Accessibility</strong>."
            }
        ];

        const userAnswers = new Array(quizData.length).fill(null);
        
        const quizContentEl = document.getElementById('quiz-content');
        const allQuestionsContainerEl = document.getElementById('all-questions-container');
        const resultsScreenEl = document.getElementById('results-screen');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');

        function renderAllQuestions() {
            quizData.forEach((question, questionIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'mb-8'; 
                questionDiv.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-300 mb-6">${questionIndex + 1}. ${question.question}</h2>
                    <div class="options-container space-y-4" data-index="${questionIndex}"></div>
                `;
                
                const optionsContainer = questionDiv.querySelector('.options-container');

                question.answerOptions.forEach(option => {
                    const inputType = question.type === 'radio' ? 'radio' : 'checkbox';
                    const optionId = `q${questionIndex}-o${optionsContainer.children.length}`;
                    
                    const optionEl = document.createElement('label');
                    optionEl.className = 'option-label flex items-center';
                    optionEl.setAttribute('for', optionId);

                    optionEl.innerHTML = `
                        <input type="${inputType}" id="${optionId}" name="q${questionIndex}" value="${option.text}" class="mr-3">
                        <span>${option.text}</span>
                    `;
                    optionsContainer.appendChild(optionEl);

                    const inputEl = optionEl.querySelector('input');
                    inputEl.addEventListener('change', (e) => handleOptionSelect(e, questionIndex));
                });

                allQuestionsContainerEl.appendChild(questionDiv);
            });
        }

        function handleOptionSelect(e, questionIndex) {
            const currentQuestion = quizData[questionIndex];
            const target = e.target;
            
            if (currentQuestion.type === 'radio') {
                userAnswers[questionIndex] = target.value;
                document.querySelectorAll(`input[name="q${questionIndex}"]`).forEach(input => {
                    input.closest('label').classList.remove('selected');
                });
                target.closest('label').classList.add('selected');
            } else { // checkbox
                if (!Array.isArray(userAnswers[questionIndex])) {
                    userAnswers[questionIndex] = [];
                }
                const answerSet = new Set(userAnswers[questionIndex]);
                if (target.checked) {
                    answerSet.add(target.value);
                    target.closest('label').classList.add('selected');
                } else {
                    answerSet.delete(target.value);
                    target.closest('label').classList.remove('selected');
                }
                userAnswers[questionIndex] = Array.from(answerSet);
            }
        }

        function showResults() {
            quizContentEl.classList.add('hidden');
            resultsScreenEl.classList.remove('hidden');

            let score = 0;
            const resultsSummaryEl = document.getElementById('results-summary');
            resultsSummaryEl.innerHTML = '';

            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                let isCorrect = false;
                
                const correctAnswers = question.answerOptions.filter(opt => opt.isCorrect).map(opt => opt.text);
                
                if (question.type === 'radio') {
                    isCorrect = userAnswer === correctAnswers[0];
                } else { // checkbox
                    const userAnswerSet = new Set(userAnswer);
                    const correctAnswerSet = new Set(correctAnswers);
                    // Check if the user's set of answers exactly matches the correct set
                    isCorrect = correctAnswerSet.size === userAnswerSet.size && [...correctAnswerSet].every(item => userAnswerSet.has(item));
                }
                
                if (isCorrect) score++;

                const resultItem = document.createElement('div');
                resultItem.className = 'p-4 border rounded-lg';
                resultItem.classList.add(isCorrect ? 'border-green-500' : 'border-red-500', isCorrect ? 'bg-green-800' : 'bg-red-800');

                const userAnswerText = Array.isArray(userAnswer) ? userAnswer.join(', ') : userAnswer || 'Not answered';
                const correctAnswerText = correctAnswers.join(', ');
                
                const explanationText = question.fullExplanation || "No explanation available.";

                resultItem.innerHTML = `
                    <p class="font-semibold text-white">${index + 1}. ${question.question}</p>
                    <p class="text-sm mt-2 text-gray-300">Your answer: <span class="font-medium">${userAnswerText}</span></p>
                    <p class="text-sm mt-1 text-gray-300">Correct answer: <span class="font-medium">${correctAnswerText}</span></p>
                    <p class="text-sm mt-3 text-gray-300">Explanation: ${explanationText}</p>
                `;
                resultsSummaryEl.appendChild(resultItem);
            });

            document.getElementById('score-text').textContent = `You scored ${score} out of ${quizData.length}`;
        }

        submitBtn.addEventListener('click', showResults);
        
        restartBtn.addEventListener('click', () => {
            location.reload();
        });

        // Initial render
        renderAllQuestions();
    </script>
</body>
</html>
