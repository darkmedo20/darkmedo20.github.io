<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الأخلاقيات المهنية والمسؤولية - المحاضرة الثالثة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* FONT: Open Sans for optimal readability at small sizes */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Open Sans', sans-serif;
            /* CHANGE: Body background set to #1B1B1B */
            background-color: #1B1B1B; 
            overflow-x: hidden; 
        }

        .option-label {
            display: block;
            padding: 0.6rem 1rem; 
            border: 1px solid #4a5568;
            border-radius: 0.75rem; 
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-bottom: 0.75rem;
            color: #d1d5db;
            text-align: right;
            font-size: 0.9rem; 
        }
        .option-label:not(.answered):hover {
            /* Kept a darker gray (#111827) for visual contrast/depressed effect */
            background-color: #111827; 
            border-color: #60a5fa;
        }
        .option-label.selected {
            /* Kept a darker gray (#111827) for visual contrast/depressed effect */
            background-color: #111827; 
            border-color: #60a5fa;
        }
        .option-label.correct {
            background-color: #14532d;
            border-color: #22c55e;
            color: #ffffff;
        }
        .option-label.incorrect {
            background-color: #7f1d1d;
            border-color: #ef4444;
            color: #ffffff;
        }
        .option-label.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        /* === UNIFIED BUTTON SIZE/PADDING (Applies to all three buttons) === */
        .btn {
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            border: none; 
            cursor: pointer;
            display: inline-block;
            font-size: 0.8rem;
        }
        /* === END UNIFIED BUTTON SIZE/PADDING === */

        /* Primary buttons (Check Answer, Next) are orange/yellow */
        .btn-primary {
            background-color: #FCA300; 
            color: #111827; 
            border: none;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #e59400; 
        }

        /* Secondary button (Previous) remains gray/transparent */
        .btn-secondary {
            background-color: transparent;
            color: #9ca3af; 
            border: 1px solid #4a5568; 
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: #111827; 
            color: #ffffff;
            border-color: #9ca3af; 
        }
        /* Style for disabled buttons */
        .btn:disabled {
            opacity: 0.4; 
            cursor: not-allowed;
        }

        .explanation {
            margin-top: 0.75rem; 
            padding: 0.75rem; 
            border-right: 5px solid #3b82f6;
            /* CHANGE: Explanation background set to #1B1B1B */
            background-color: #1B1B1B;
            color: #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.85rem; 
            text-align: right;
        }
        
        /* RTL specific styles */
        .rtl-text {
            text-align: right;
            direction: rtl;
        }
        .question-text {
            text-align: right;
            line-height: 1.6;
        }
    </style>
</head>
<body class="bg-[#1B1B1B] p-4">

    <main id="quiz-container" class="w-full mx-auto max-w-2xl">
        <div id="quiz-content" class="bg-[#1B1B1B] p-4"> 
            
            <div id="question-navigation" class="text-right text-sm font-medium text-gray-400 mb-4">
                <span id="current-question-number"></span> / <span id="total-questions"></span>
            </div>
            
            <div id="current-question-container" class="space-y-6"> 
                </div>

            <div id="feedback-area" class="mt-3 hidden"> 
                <div id="explanation-text" class="explanation"></div>
            </div>

            <div class="flex flex-wrap justify-between items-start mt-8 gap-3"> 
                <button id="prev-btn" class="btn btn-secondary" disabled>السابق</button>
                
                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3 sm:space-x-reverse ml-auto">
                    <button id="check-answer-btn" class="btn btn-primary">تحقق من الإجابة</button>
                    <button id="next-btn" class="btn btn-primary" disabled>التالي</button>
                </div>
            </div>
        </div>

        <div id="results-screen" class="hidden bg-[#1B1B1B] p-4"> 
            <h2 class="text-xl font-bold text-white text-center mb-3">تم الانتهاء من الاختبار!</h2>
            <p id="score-text" class="text-lg text-gray-300 text-center font-semibold mb-6"></p>
            <div id="results-summary" class="space-y-4"></div>
            <div class="text-center mt-6">
                <button id="restart-btn" class="btn btn-primary">إعادة الاختبار</button>
            </div>
        </div>
    </main>

    <script>
        const quizData = [
            {
                question: "ما هي الخصائص الخمس التي تميز المهنة وفقاً للمحاضرة؟",
                answerOptions: [
                    { text: "المعرفة، المهارات، الدخل المرتفع، المكانة الاجتماعية، الاستقلالية", isCorrect: false },
                    { text: "نظرية متجانسة، المرجعية، الاعتراف الاجتماعي، قواعد أخلاقية، ثقافة مهنية", isCorrect: true },
                    { text: "الشهادة العلمية، الخبرة، التراخيص، العضوية في النقابات، التدريب المستمر", isCorrect: false },
                    { text: "الرواتب، المكافآت، الترقيات، الإجازات، المزايا", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "الخصائص الخمس التي تميز المهنة هي: <strong>نظرية متجانسة</strong>، <strong>المرجعية في التخصص</strong>، <strong>الاعتراف بها من المجتمع</strong>، <strong>قواعد أخلاقية</strong>، <strong>ثقافة مهنية</strong>."
            },
            {
                question: "من هو مهني الحاسوب وفق التعريف الواسع في المحاضرة؟",
                answerOptions: [
                    { text: "مهندسو البرمجيات فقط", isCorrect: false },
                    { text: "أي شخص يعمل في مجال تقانة المعلومات أو تكنولوجيا المعلومات والاتصالات", isCorrect: true },
                    { text: "أساتذة علوم الحاسوب فقط", isCorrect: false },
                    { text: "موظفو المبيعات في شركات التقنية", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "<strong>مهني الحاسوب</strong> هو أي شخص يعمل في مجال تقانة المعلومات (IT) أو مجال تقانة المعلومات والاتصالات (ICT) ويضم العاملين في المكتبات الإلكترونية ويمكن أن يضم أساتذة علوم الحاسوب والمعلومات."
            },
            {
                question: "ما الغرض الرئيسي من اللوائح المهنية؟",
                answerOptions: [
                    { text: "فرض عقوبات صارمة على المخالفين", isCorrect: false },
                    { text: "إلهام وتوجيه وتعليم وتنظيم العضوية وتشجيع التصرف الأخلاقي", isCorrect: true },
                    { text: "زيادة أرباح الجمعيات المهنية", isCorrect: false },
                    { text: "تقييد حرية المهنيين في العمل", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "اللوائح المهنية <strong>تسعى لإلهام وتوجيه وتعليم وتنظيم العضوية</strong>، فهي تشجع وتحض على التصرف الأخلاقي السليم وتبصرهم بمسؤولياتهم الأخلاقية والمهنية."
            },
            {
                question: "ما هي الجمعيتان المهنيتان الرئيسيتان اللتان اعتمدتا لوائح أخلاقية لمهنيي الحاسوب؟",
                answerOptions: [
                    { text: "IEEE-CS و ACM", isCorrect: true },
                    { text: "ISO و IEEE", isCorrect: false },
                    { text: "UNESCO و ITU", isCorrect: false },
                    { text: "BSI و ANSI", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "أهم اللوائح هي تلك التي اعتمدتها <strong>جمعية الحاسبات ACM</strong> و<strong>قسم علوم الحاسوب بجمعية المهندسين الإلكترونيين IEEE-CS</strong>."
            },
            {
                question: "ما المقصود بـ 'دق ناقوس الخطر' (Whistleblowing)؟",
                answerOptions: [
                    { text: "الإعلان عن نجاحات المؤسسة للجمهور", isCorrect: false },
                    { text: "تقديم استقالة من العمل بشكل مفاجئ", isCorrect: false },
                    { text: "إعلام المجتمع بتصرف غير أخلاقي أو غير قانوني من المؤسسة", isCorrect: true },
                    { text: "انتقاد المنافسين في السوق", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "<strong>دق ناقوس الخطر</strong> هو أن يقوم الموظف بإعلام المجتمع بتصرف أو فعل غير أخلاقي أو غير قانوني من موظف مثله أو من رئيسه."
            },
            {
                question: "ما الفرق بين المسؤولية الأخلاقية والمسؤولية القانونية؟",
                answerOptions: [
                    { text: "المسؤولية الأخلاقية تتعلق بالضمير بينما القانونية تتعلق بالقوانين والعقوبات", isCorrect: true },
                    { text: "المسؤولية الأخلاقية إلزامية بينما القانونية اختيارية", isCorrect: false },
                    { text: "المسؤولية الأخلاقية للمؤسسات بينما القانونية للأفراد", isCorrect: false },
                    { text: "لا يوجد فرق بينهما", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "<strong>المسؤولية الأخلاقية</strong> تعني إمكانية المساءلة أمام الرؤساء وأصحاب العمل والزملاء، بينما <strong>المسؤولية القانونية</strong> تتعلق بالقوانين وقد يطلب تعويض حتى لو لم يحدث قرار بالمسؤولية."
            },
            {
                question: "ما إحدى الانتقادات الموجهة للوائح المهنية؟",
                answerOptions: [
                    { text: "لها قوة كبيرة في معاقبة المخالفين", isCorrect: false },
                    { text: "ليست لها قوة ولا تعاقب من يخالفها", isCorrect: true },
                    { text: "تغطي جميع الجوانب الأخلاقية بالتفصيل", isCorrect: false },
                    { text: "تفرض عقوبات مالية كبيرة", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "من الانتقادات الموجهة للوائح المهنية أنها <strong>ليس لها قوة ولا تعاقب من يخالفها</strong>، كما أنها تحصر مشاكل الحاسوب في جوانب محددة ولا تسعف في حالة تعارض بعض اللوائح."
            },
            {
                question: "ما المبدأ الأول في اللوائح المختصرة لمهندسي البرمجيات؟",
                answerOptions: [
                    { text: "المنتج - ضمان أعلى المعايير المهنية", isCorrect: false },
                    { text: "الجمهور - الالتزام بما يحقق مصالح الجمهور", isCorrect: true },
                    { text: "الزبون - تحقيق أقصى مصالح الزبون", isCorrect: false },
                    { text: "الذات - التعلم المستمر", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "المبدأ الأول في اللوائح المختصرة هو <strong>الجمهور</strong>: يلتزم مهندسو البرمجيات بما يحقق مصالح الجمهور."
            },
            {
                question: "ما مشكلة 'تعدد الأيدي' في النظم البرمجية؟",
                answerOptions: [
                    { text: "زيادة تكاليف التطوير", isCorrect: false },
                    { text: "صعوبة تحديد المسؤولية عن الأخطاء", isCorrect: true },
                    { text: "تباطؤ أداء النظام", isCorrect: false },
                    { text: "تعقيد واجهة المستخدم", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "مشكلة <strong>تعدد الأيدي</strong> تعني أن النظام البرمجي مركب من وحدات عديدة من عدة جهات، مما يجعل من الصعب تحديد مسؤولية الأخطاء التي تقع فيه، ويقلل من فعالية المساءلة والمسؤولية."
            },
            {
                question: "ما الوسائل المذكورة للتقليل من الأخطاء وضمان السلامة في النظم البرمجية؟",
                answerOptions: [
                    { text: "زيادة عدد المبرمجين فقط", isCorrect: false },
                    { text: "تحليل علمي للوحدات، ضبط الجودة، بناء احتياطي، اختبار كافي", isCorrect: true },
                    { text: "تقليل ميزانية المشروع، تسريع التسليم", isCorrect: false },
                    { text: "الاعتماد على الخبرة فقط دون توثيق", isCorrect: false }
                ],
                type: 'radio',
                fullExplanation: "للتقليل من الأخطاء وحرصاً على السلامة يراعى: <strong>إجراء تحليل علمي للوحدات</strong>، <strong>ضبط الجودة والمراجعة</strong>، <strong>بناء احتياطي داخل النظام</strong>، <strong>التأكد من فترة اختبار كافية</strong>."
            }
        ];

        let currentQuestionIndex = 0;
        // Stores user's selected answer and correctness status: { selected: string | string[] | null, isCorrect: boolean | null, answered: boolean }
        const userAnswers = quizData.map(() => ({ selected: null, isCorrect: null, answered: false }));
        
        const quizContentEl = document.getElementById('quiz-content');
        const currentQuestionContainerEl = document.getElementById('current-question-container');
        const resultsScreenEl = document.getElementById('results-screen');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const checkAnswerBtn = document.getElementById('check-answer-btn');
        const restartBtn = document.getElementById('restart-btn');
        const feedbackAreaEl = document.getElementById('feedback-area');
        const explanationTextEl = document.getElementById('explanation-text');
        const currentQuestionNumberEl = document.getElementById('current-question-number');
        const totalQuestionsEl = document.getElementById('total-questions');

        totalQuestionsEl.textContent = quizData.length;

        // Helper to calculate current score
        function calculateScore() {
            return userAnswers.filter(a => a.isCorrect === true).length;
        }

        function renderQuestion(index) {
            const questionData = quizData[index];
            const userAnswer = userAnswers[index];
            currentQuestionContainerEl.innerHTML = `
                <div class="question-item" data-index="${index}">
                    <h2 class="text-base font-semibold text-gray-300 mb-4 question-text">${questionData.question}</h2>
                    <div class="options-container space-y-3"></div>
                </div>
            `;
            
            currentQuestionNumberEl.textContent = index + 1;

            const optionsContainer = currentQuestionContainerEl.querySelector('.options-container');
            const isAnswered = userAnswer.answered;
            const inputType = questionData.type === 'radio' ? 'radio' : 'checkbox';

            questionData.answerOptions.forEach((option, optionIndex) => {
                const optionId = `q${index}-o${optionIndex}`;
                
                const optionEl = document.createElement('label');
                optionEl.className = 'option-label flex items-center rtl-text';
                optionEl.setAttribute('for', optionId);

                optionEl.innerHTML = `
                    <span class="mr-3 flex-1">${option.text}</span>
                    <input type="${inputType}" id="${optionId}" name="q${index}" value="${option.text}" class="ml-3" ${isAnswered ? 'disabled' : ''}>
                `;
                optionsContainer.appendChild(optionEl);

                const inputEl = optionEl.querySelector('input');
                
                // Set initial selection/state
                if (questionData.type === 'radio') {
                    if (userAnswer.selected === option.text) {
                        inputEl.checked = true;
                        optionEl.classList.add('selected');
                    }
                } else { // checkbox
                    if (Array.isArray(userAnswer.selected) && userAnswer.selected.includes(option.text)) {
                        inputEl.checked = true;
                        optionEl.classList.add('selected');
                    }
                }

                // Apply correctness styling if already answered
                if (isAnswered) {
                    optionEl.classList.add('answered', 'disabled');
                    if (option.isCorrect) {
                        optionEl.classList.add('correct');
                    } else if (inputEl.checked) {
                        optionEl.classList.add('incorrect');
                    }
                }

                inputEl.addEventListener('change', (e) => handleOptionSelect(e, index));
            });

            // Update navigation buttons
            prevBtn.disabled = index === 0;

            // Next button logic
            if (index === quizData.length - 1) {
                // Last question: always change text to "Done" and enable button
                nextBtn.textContent = 'إنهاء';
                nextBtn.disabled = false; 
            } else {
                // Not last question: always set text to "Next" and enable button (to allow skipping)
                nextBtn.textContent = 'التالي';
                nextBtn.disabled = false;
            }

            // Update check button state and feedback
            if (isAnswered) {
                checkAnswerBtn.disabled = true;
                feedbackAreaEl.classList.remove('hidden');
                explanationTextEl.innerHTML = questionData.fullExplanation;
            } else {
                // Not answered yet
                checkAnswerBtn.disabled = !userAnswer.selected || (Array.isArray(userAnswer.selected) && userAnswer.selected.length === 0);
                feedbackAreaEl.classList.add('hidden');
            }
        }

        function handleOptionSelect(e, index) {
            const currentQuestion = quizData[index];
            const target = e.target;
            const labelEl = target.closest('label');
            
            if (userAnswers[index].answered) return;

            if (currentQuestion.type === 'radio') {
                userAnswers[index].selected = target.value;
                document.querySelectorAll(`input[name="q${index}"]`).forEach(input => {
                    input.closest('label').classList.remove('selected');
                });
                labelEl.classList.add('selected');
            } else { 
                if (!Array.isArray(userAnswers[index].selected)) {
                    userAnswers[index].selected = [];
                }
                let answerSet = new Set(userAnswers[index].selected);
                if (target.checked) {
                    answerSet.add(target.value);
                    labelEl.classList.add('selected');
                } else {
                    answerSet.delete(target.value);
                    labelEl.classList.remove('selected');
                }
                userAnswers[index].selected = Array.from(answerSet);
            }
            
            // Enable Check Answer button only if an option is selected
            checkAnswerBtn.disabled = !userAnswers[index].selected || (Array.isArray(userAnswers[index].selected) && userAnswers[index].selected.length === 0);
        }

        function checkAnswer() {
            const questionData = quizData[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            
            // Allow checking only if an answer is selected and not already answered
            if (!userAnswer.selected || userAnswer.answered) return;

            userAnswer.answered = true;
            
            const correctAnswers = questionData.answerOptions.filter(opt => opt.isCorrect).map(opt => opt.text);
            let isCorrect = false;

            if (questionData.type === 'radio') {
                isCorrect = userAnswer.selected === correctAnswers[0];
            } else { 
                const userAnswerSet = new Set(userAnswer.selected);
                const correctAnswerSet = new Set(correctAnswers);
                isCorrect = correctAnswerSet.size === userAnswerSet.size && [...correctAnswerSet].every(item => userAnswerSet.has(item));
            }
            
            userAnswer.isCorrect = isCorrect;
            
            const inputs = document.querySelectorAll(`input[name="q${currentQuestionIndex}"]`);
            inputs.forEach(input => {
                const labelEl = input.closest('label');
                labelEl.classList.add('answered', 'disabled');
                input.disabled = true;

                const optionText = input.value;
                const isUserSelected = input.checked;
                const isCorrectOption = correctAnswers.includes(optionText);

                if (isCorrectOption) {
                    labelEl.classList.add('correct');
                } else if (isUserSelected && !isCorrectOption) {
                    labelEl.classList.add('incorrect');
                }
                labelEl.classList.remove('selected'); 
            });
            
            checkAnswerBtn.disabled = true;
            feedbackAreaEl.classList.remove('hidden');
            explanationTextEl.innerHTML = questionData.fullExplanation;
        }

        function navigate(direction) {
            if (direction === 'next') {
                if (currentQuestionIndex < quizData.length - 1) {
                    currentQuestionIndex++;
                    renderQuestion(currentQuestionIndex);
                } else if (currentQuestionIndex === quizData.length - 1) {
                    // Last question, "Done" button clicked, show results.
                    showResults(); 
                }
            } else if (direction === 'prev' && currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion(currentQuestionIndex);
            }
        }

        function showResults() {
            quizContentEl.classList.add('hidden');
            resultsScreenEl.classList.remove('hidden');

            const score = calculateScore();
            const resultsSummaryEl = document.getElementById('results-summary');
            resultsSummaryEl.innerHTML = '';

            document.getElementById('score-text').textContent = `لقد حصلت على ${score} من ${quizData.length}`;
            
            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer.isCorrect;
                
                const correctAnswers = question.answerOptions.filter(opt => opt.isCorrect).map(opt => opt.text);
                const userAnswerText = Array.isArray(userAnswer.selected) ? userAnswer.selected.join(', ') : userAnswer.selected || 'لم يتم الإجابة';
                const correctAnswerText = correctAnswers.join(', ');
                const explanationText = question.fullExplanation || "لا يوجد شرح متوفر.";

                const resultItem = document.createElement('div');
                resultItem.className = 'p-3 border rounded-lg rtl-text';
                
                // Styling based on whether it was answered and if correct
                if (userAnswer.answered) {
                    resultItem.classList.add(isCorrect ? 'border-green-500' : 'border-red-500', isCorrect ? 'bg-green-800' : 'bg-red-800');
                } else {
                    // Style for skipped/unanswered question
                    resultItem.classList.add('border-gray-500', 'bg-gray-700');
                }
                

                resultItem.innerHTML = `
                    <p class="font-semibold text-sm text-white">${index + 1}. ${question.question}</p>
                    <p class="text-xs mt-1 text-gray-300">إجابتك: <span class="font-medium">${userAnswerText}</span></p>
                    <p class="text-xs mt-1 text-gray-300">الإجابة الصحيحة: <span class="font-medium">${correctAnswerText}</span></p>
                    ${userAnswer.answered ? `<p class="text-xs mt-2 text-gray-300">الشرح: ${explanationText}</p>` : '<p class="text-xs mt-2 text-gray-300 font-bold">لم يتم الإجابة على هذا السؤال.</p>'}
                `;
                resultsSummaryEl.appendChild(resultItem);
            });

        }

        checkAnswerBtn.addEventListener('click', checkAnswer);
        prevBtn.addEventListener('click', () => navigate('prev'));
        nextBtn.addEventListener('click', () => navigate('next'));
        
        restartBtn.addEventListener('click', () => {
            // Simple page reload to reset the state
            location.reload(); 
        });

        // Initial render
