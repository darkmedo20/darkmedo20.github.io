<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار: الأخلاق المهنية لمختصي الحاسوب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
        }
        .option-label {
            display: block;
            padding: 1rem;
            border: 1px solid #4a5568;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-bottom: 1rem;
            color: #d1d5db; /* لون نص فاتح للثيم الداكن */
            text-align: right;
        }
        .option-label:hover {
            background-color: #374151;
            border-color: #60a5fa;
        }
        .option-label.selected {
            background-color: #1e3a8a;
            border-color: #3b82f6;
            color: #ffffff;
        }
        .option-label.correct {
            background-color: #14532d;
            border-color: #22c55e;
            color: #ffffff;
        }
        .option-label.incorrect {
            background-color: #7f1d1d;
            border-color: #ef4444;
            color: #ffffff;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <main id="quiz-container" class="w-full max-w-3xl">
        <div id="quiz-content" class="bg-gray-800 p-6 rounded-2xl shadow-lg">
            <h1 class="text-3xl font-bold text-white text-center mb-6">Quiz 3</h1>
            <div id="all-questions-container" class="space-y-8"></div>
            <div class="text-center mt-10">
                <button id="submit-btn" class="btn btn-primary">إرسال الاختبار</button>
            </div>
        </div>

        <div id="results-screen" class="hidden bg-gray-800 p-6 rounded-2xl shadow-lg">
            <h2 class="text-3xl font-bold text-white text-center mb-4">اكتمل الاختبار!</h2>
            <p id="score-text" class="text-2xl text-gray-300 text-center font-semibold mb-8"></p>
            <div id="results-summary" class="space-y-6"></div>
            <div class="text-center mt-8">
                <button id="restart-btn" class="btn btn-primary">إعادة المحاولة</button>
            </div>
        </div>
    </main>

    <script>
        const quizData = [
            {
                question: "ما هي الخاصية الأساسية التي تميز 'المهنة' وفقًا للمحاضرة؟",
                answerOptions: [
                    {
                        text: "تعتمد على خبرات فردية غير قابلة للنقل.",
                        isCorrect: false
                    },
                    {
                        text: "تنطلق من نظرية متجانسة أو علم يقوم عليها (مثل الطب أو الهندسة).",
                        isCorrect: true
                    },
                    {
                        text: "تعتمد على شهادة بكالوريوس فقط ولا تتطلب أي تدريب مستمر.",
                        isCorrect: false
                    },
                    {
                        text: "تقتصر على العمل في القطاع العام دون الخاص.",
                        isCorrect: false
                    }
                ],
                type: 'radio',
                fullExplanation: "المهنة يجب أن تنطلق من نظرية متجانسة أو علم راسخ (مثل الطب أو الهندسة)، وتمثل مرجعية في التخصص، وتحظى باعتراف المجتمع، ولها قواعد أخلاقية وثقافة مهنية خاصة بها."
            },
            {
                question: "وفقًا للتعريف الواسع، من هو 'مهني الحاسوب' (أو مهني المعلومات)؟",
                answerOptions: [
                    {
                        text: "أي شخص يحمل درجة الماجستير أو الدكتوراه في علوم الحاسوب.",
                        isCorrect: false
                    },
                    {
                        text: "أي شخص يعمل في مجال تقانة المعلومات (IT) أو مجال تقانة المعلومات والاتصالات (ICT).",
                        isCorrect: true
                    },
                    {
                        text: "فقط المبرمجون والمحللون ومصممو الأنظمة.",
                        isCorrect: false
                    },
                    {
                        text: "فقط أعضاء الجمعيات المهنية مثل ACM و IEEE-CS.",
                        isCorrect: false
                    }
                ],
                type: 'radio',
                fullExplanation: "التعريف الواسع لمهني الحاسوب يشمل أي شخص يعمل في مجالي تقانة المعلومات (IT) أو تقانة المعلومات والاتصالات (ICT)، ولا يقتصر على المبرمجين أو أعضاء الجمعيات المهنية."
            },
            {
                question: "من هي الفئة في مجال تكنولوجيا المعلومات التي يقع عليها 'العيب الأخلاقي الأكبر' في منع حدوث الضرر أو تمكين الآخرين من التسبب فيه؟",
                answerOptions: [
                    {
                        text: "محللو الأنظمة ومصمموها.",
                        isCorrect: true
                    },
                    {
                        text: "طاقم الدعم الفني العام.",
                        isCorrect: false
                    },
                    {
                        text: "مسؤولو المبيعات والخدمات اللوجستية.",
                        isCorrect: false
                    },
                    {
                        text: "مديرو الشركات التنفيذيون (CEOs).",
                        isCorrect: false
                    }
                ],
                type: 'radio',
                fullExplanation: "يقع العيب الأخلاقي الأكبر في منع الضرر على مصممي ومطوري الأنظمة، لأن قراراتهم في مرحلة التصميم والتطوير تؤثر بشكل مباشر على سلامة وجودة استخدام النظام."
            },
            {
                question: "ما هي الأهداف الرئيسية التي تسعى إليها مدونات الأخلاقيات المهنية (مثل ACM/IEEE-CS)؟ (اختر ثلاثة تنطبق)",
                answerOptions: [
                    {
                        text: "توفير أداة قانونية رسمية لمعاقبة المخالفين بغرامات مالية وسجن.",
                        isCorrect: false
                    },
                    {
                        text: "إلهام الأعضاء وحثهم على السلوك الأخلاقي القويم.",
                        isCorrect: true
                    },
                    {
                        text: "توجيه الأعضاء لمساعدتهم على اتخاذ القرارات في المواقف الحرجة أو المتضاربة.",
                        isCorrect: true
                    },
                    {
                        text: "تثقيف الأعضاء بمسؤولياتهم الأخلاقية والمهنية.",
                        isCorrect: true
                    }
                ],
                type: 'checkbox',
                fullExplanation: "مدونات الأخلاق تهدف إلى إلهام الأعضاء وتوجيههم وتثقيفهم بشأن مسؤولياتهم، بالإضافة إلى تنظيم عضويتهم. لكنها لا تمثل أداة قانونية رسمية للعقاب، وهو أحد الانتقادات الموجهة لها."
            },
            {
                question: "ما هي الانتقادات الرئيسية الموجهة لمدونات الأخلاقيات المهنية الأصلية (مثل ACM و IEEE)؟ (اختر اثنان ينطبقان)",
                answerOptions: [
                    {
                        text: "إنها شاملة ومفصلة لدرجة تمنع التطبيق العملي.",
                        isCorrect: false
                    },
                    {
                        text: "تفتقر إلى سلطة العقوبة أو سحب ترخيص الممارسة من المخالفين.",
                        isCorrect: true
                    },
                    {
                        text: "تعطي المهني إحساسًا زائفًا بالأمان من جميع الانتهاكات.",
                        isCorrect: true
                    },
                    {
                        text: "تركز بشكل مفرط على قضايا الملكية الفكرية دون غيرها.",
                        isCorrect: false
                    }
                ],
                type: 'checkbox',
                fullExplanation: "الانتقادات الرئيسية للمدونات هي نقص سلطة العقوبة الرسمية (مثل سحب الترخيص)، وأنها قد تكون عامة ومبهمة، وقد تعطي المهني إحساسًا زائفًا بالأمان من جميع الانتهاكات."
            },
            {
                question: "وفقًا لمبادئ مدونة الأخلاق المشتركة (IEEE-CS/ACM)، ما هو الواجب الأسمى لمهندس البرمجيات فيما يتعلق بمبدأ 'الجمهور' (Public)؟",
                answerOptions: [
                    {
                        text: "أن يتصرف بما يتماشى مع مصلحة العميل وصاحب العمل.",
                        isCorrect: false
                    },
                    {
                        text: "أن يتصرف بما يتماشى مع مصلحة الجمهور (المصلحة العامة).",
                        isCorrect: true
                    },
                    {
                        text: "أن يحافظ على نزاهة واستقلالية حكمه المهني.",
                        isCorrect: false
                    },
                    {
                        text: "أن يضمن أن المنتج يفي بأعلى المعايير المهنية.",
                        isCorrect: false
                    }
                ],
                type: 'radio',
                fullExplanation: "مبدأ 'الجمهور' هو المبدأ الأول والأساسي (الأسمى)، ويفرض على المهني أن يتصرف بما يتماشى مع مصلحة الجمهور (المصلحة العامة)، وهو واجب يسبق واجباته تجاه العميل أو صاحب العمل."
            },
            {
                question: "في مدونة الأخلاق المشتركة (IEEE-CS/ACM)، ما هو الواجب المتعلق بمبدأ 'الذات' (Self)؟",
                answerOptions: [
                    {
                        text: "أن يكون عادلاً وداعمًا للزملاء.",
                        isCorrect: false
                    },
                    {
                        text: "أن يشارك في التعلم مدى الحياة لتحسين قدرته المهنية.",
                        isCorrect: true
                    },
                    {
                        text: "أن يدير العملية الأخلاقية في تطوير البرمجيات وصيانتها.",
                        isCorrect: false
                    },
                    {
                        text: "أن يضمن سرية معلومات العميل.",
                        isCorrect: false
                    }
                ],
                type: 'radio',
                fullExplanation: "مبدأ 'الذات' يركز على التطوير الشخصي والمهني للمهندس، وأبرز واجباته هو المشاركة في التعلم مدى الحياة لتحسين قدرته وكفاءته المهنية."
            },
            {
                question: "ما هي المستويات الثلاثة المقترحة لإصلاح مدونات الأخلاق، حيث تزداد خطورة الانتهاك من الأعلى إلى الأسفل؟ (اختر ثلاثة تنطبق)",
                answerOptions: [
                    {
                        text: "القواعد الأخلاقية (Moral Rules) - أخلاقيات عامة كأي شخص.",
                        isCorrect: true
                    },
                    {
                        text: "قواعد السلوك (Conduct Rules) - سلوك مهني عام كأي مهني.",
                        isCorrect: true
                    },
                    {
                        text: "قواعد الممارسة (Practice Rules) - قواعد خاصة بالممارسة التقنية.",
                        isCorrect: true
                    },
                    {
                        text: "القواعد القانونية (Legal Rules) - القوانين الحكومية.",
                        isCorrect: false
                    }
                ],
                type: 'checkbox',
                fullExplanation: "التسلسل الهرمي المقترح للإصلاح هو: القواعد الأخلاقية (الأعلى، انتهاكها يُعذر) ← قواعد السلوك (الوسط، انتهاكها يُعاقب بالتحذير) ← قواعد الممارسة (الأدنى، انتهاكها يتطلب عقوبة قانونية أو سحب ترخيص)."
            },
            {
                question: "ما هي إحدى نقاط القوة الرئيسية (Strength) لمدونات الأخلاقيات المهنية كما ذكرت المحاضرة؟",
                answerOptions: [
                    {
                        text: "تحديد عقوبات قانونية صارمة لجميع الانتهاكات.",
                        isCorrect: false
                    },
                    {
                        text: "إلهام الأعضاء وحثهم على السلوك الأخلاقي القويم.",
                        isCorrect: true
                    },
                    {
                        text: "توفير تغطية دقيقة وشاملة لجميع المعضلات الأخلاقية المعقدة.",
                        isCorrect: false
                    },
                    {
                        text: "تحييد جميع مخاطر الانتهاك الأخلاقي على المهني.",
                        isCorrect: false
                    }
                ],
                type: 'radio',
                fullExplanation: "من نقاط القوة الرئيسية للمدونات أنها مصدر إلهام وتحفيز للسلوك الأخلاقي، وتساعد في توجيه القرارات وتثقيف الأعضاء، على الرغم من افتقارها لسلطة العقاب الرسمية."
            },
            {
                question: "ما المقصود بـ 'البرمجيات المؤثرة على السلامة' (Safety-Critical Software)؟",
                answerOptions: [
                    {
                        text: "برمجيات الألعاب الترفيهية التي تؤثر على مزاج المستخدم.",
                        isCorrect: false
                    },
                    {
                        text: "الأنظمة التي يتطلب فشلها أو خطؤها ضررًا جسديًا أو ماليًا كبيرًا أو خطرًا على البيئة.",
                        isCorrect: true
                    },
                    {
                        text: "البرمجيات المستخدمة فقط من قبل الجيش والقوات المسلحة.",
                        isCorrect: false
                    },
                    {
                        text: "البرمجيات التي تتطلب فقط كلمة مرور قوية للوصول إليها.",
                        isCorrect: false
                    }
                ],
                type: 'radio',
                fullExplanation: "البرمجيات المؤثرة على السلامة هي تلك الأنظمة التي قد يتسبب فشلها أو خطؤها في إلحاق ضرر جسدي أو مالي كبير أو خطر على البيئة، مثل أنظمة الطيران والمعدات الطبية الحرجة."
            }
        ];

        const userAnswers = new Array(quizData.length).fill(null);
        
        const quizContentEl = document.getElementById('quiz-content');
        const allQuestionsContainerEl = document.getElementById('all-questions-container');
        const resultsScreenEl = document.getElementById('results-screen');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');

        function renderAllQuestions() {
            quizData.forEach((question, questionIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'mb-8'; 
                questionDiv.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-300 mb-6">${questionIndex + 1}. ${question.question}</h2>
                    <div class="options-container space-y-4" data-index="${questionIndex}"></div>
                `;
                
                const optionsContainer = questionDiv.querySelector('.options-container');

                question.answerOptions.forEach(option => {
                    const inputType = question.type === 'radio' ? 'radio' : 'checkbox';
                    const optionId = `q${questionIndex}-o${optionsContainer.children.length}`;
                    
                    const optionEl = document.createElement('label');
                    optionEl.className = 'option-label flex items-center';
                    optionEl.setAttribute('for', optionId);

                    // لاحظ التعديل هنا: استخدام ml-3 بدلاً من mr-3 لدعم RTL
                    optionEl.innerHTML = `
                        <input type="${inputType}" id="${optionId}" name="q${questionIndex}" value="${option.text}" class="ml-3">
                        <span>${option.text}</span>
                    `;
                    optionsContainer.appendChild(optionEl);

                    const inputEl = optionEl.querySelector('input');
                    inputEl.addEventListener('change', (e) => handleOptionSelect(e, questionIndex));
                });

                allQuestionsContainerEl.appendChild(questionDiv);
            });
        }

        function handleOptionSelect(e, questionIndex) {
            const currentQuestion = quizData[questionIndex];
            const target = e.target;
            
            if (currentQuestion.type === 'radio') {
                userAnswers[questionIndex] = target.value;
                document.querySelectorAll(`input[name="q${questionIndex}"]`).forEach(input => {
                    input.closest('label').classList.remove('selected');
                });
                target.closest('label').classList.add('selected');
            } else { // checkbox
                if (!Array.isArray(userAnswers[questionIndex])) {
                    userAnswers[questionIndex] = [];
                }
                const answerSet = new Set(userAnswers[questionIndex]);
                if (target.checked) {
                    answerSet.add(target.value);
                    target.closest('label').classList.add('selected');
                } else {
                    answerSet.delete(target.value);
                    target.closest('label').classList.remove('selected');
                }
                userAnswers[questionIndex] = Array.from(answerSet);
            }
        }

        function showResults() {
            quizContentEl.classList.add('hidden');
            resultsScreenEl.classList.remove('hidden');

            let score = 0;
            const resultsSummaryEl = document.getElementById('results-summary');
            resultsSummaryEl.innerHTML = '';

            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                let isCorrect = false;
                // الحصول على جميع الإجابات الصحيحة للنظرة العامة
                const correctAnswers = question.answerOptions.filter(opt => opt.isCorrect).map(opt => opt.text);
                
                if (question.type === 'radio') {
                    isCorrect = userAnswer === correctAnswers[0];
                } else { // checkbox
                    const userAnswerSet = new Set(userAnswer);
                    const correctAnswerSet = new Set(correctAnswers);
                    // التحقق من أن مجموعة المستخدم تطابق مجموعة الإجابات الصحيحة تمامًا
                    isCorrect = correctAnswerSet.size === userAnswerSet.size && [...correctAnswerSet].every(item => userAnswerSet.has(item));
                }
                
                if (isCorrect) score++;

                const resultItem = document.createElement('div');
                resultItem.className = 'p-4 border rounded-lg';
                resultItem.classList.add(isCorrect ? 'border-green-500' : 'border-red-500', isCorrect ? 'bg-green-800' : 'bg-red-800');

                const userAnswerText = Array.isArray(userAnswer) ? userAnswer.join('، ') : userAnswer || 'لم يُجب عليها';
                const correctAnswerText = correctAnswers.join('، ');
                
                // استخدام الشرح الشامل من حقل fullExplanation
                const explanationText = question.fullExplanation || "لا يوجد شرح متوفر.";

                resultItem.innerHTML = `
                    <p class="font-semibold text-white">${index + 1}. ${question.question}</p>
                    <p class="text-sm mt-2 text-gray-300">إجابتك: <span class="font-medium">${userAnswerText}</span></p>
                    <p class="text-sm mt-1 text-gray-300">الإجابة الصحيحة: <span class="font-medium">${correctAnswerText}</span></p>
                    <p class="text-sm mt-3 text-gray-300">الشرح: ${explanationText}</p>
                `;
                resultsSummaryEl.appendChild(resultItem);
            });

            document.getElementById('score-text').textContent = `لقد أحرزت ${score} من ${quizData.length}`;
        }

        submitBtn.addEventListener('click', showResults);
        
        restartBtn.addEventListener('click', () => {
            location.reload();
        });

        // العرض الأولي
        renderAllQuestions();
    </script>
</body>
</html>
