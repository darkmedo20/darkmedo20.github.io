<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to HCI Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .option-label {
            display: block;
            padding: 1rem;
            border: 1px solid #4a5568;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-bottom: 1rem;
            color: #d1d5db; /* Lighter text color for dark theme */
        }
        .option-label:hover {
            background-color: #374151;
            border-color: #60a5fa;
        }
        .option-label.selected {
            background-color: #1e3a8a;
            border-color: #3b82f6;
            color: #ffffff;
        }
        .option-label.correct {
            background-color: #14532d;
            border-color: #22c55e;
            color: #ffffff;
        }
        .option-label.incorrect {
            background-color: #7f1d1d;
            border-color: #ef4444;
            color: #ffffff;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: #4b5563;
            color: #d1d5db;
        }
        .btn-secondary:hover {
            background-color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <main id="quiz-container" class="w-full max-w-3xl">
        <div id="quiz-content" class="bg-gray-800 p-6 rounded-2xl shadow-lg">
            <div id="all-questions-container" class="space-y-8"></div>
            <div class="text-center mt-10">
                <button id="submit-btn" class="btn btn-primary">Submit Quiz</button>
            </div>
        </div>

        <div id="results-screen" class="hidden bg-gray-800 p-6 rounded-2xl shadow-lg">
            <h2 class="text-3xl font-bold text-white text-center mb-4">Quiz Completed!</h2>
            <p id="score-text" class="text-2xl text-gray-300 text-center font-semibold mb-8"></p>
            <div id="results-summary" class="space-y-6"></div>
            <div class="text-center mt-8">
                <button id="restart-btn" class="btn btn-primary">Retake Quiz</button>
            </div>
        </div>
    </main>

    <script>
        
        const quizData = [
    {
        question: "What is the definition of Computing?",
        answerOptions: [
            {
                text: "The utilization of computers to complete tasks using hardware and software.",
                rationale: "Correct. Computing involves using both hardware and software to perform tasks.",
                isCorrect: true
            },
            {
                text: "Only writing software programs for desktops.",
                rationale: "This is too narrow. Computing includes both hardware and software applications.",
                isCorrect: false
            },
            {
                text: "Sending emails only.",
                rationale: "Emails are an example, but not the definition of computing.",
                isCorrect: false
            },
            {
                text: "The exclusive use of mobile phones.",
                rationale: "Computing is broader than just mobile phones.",
                isCorrect: false
            }
        ],
        type: 'radio'
    },
    {
        question: "What is Mobility in computing?",
        answerOptions: [
            {
                text: "The capability to change location while communicating to invoke remote services.",
                rationale: "Correct. Mobility refers to accessing services while changing location.",
                isCorrect: true
            },
            {
                text: "The ability to process large datasets.",
                rationale: "This describes big data, not mobility.",
                isCorrect: false
            },
            {
                text: "The ability of a device to run without electricity.",
                rationale: "This is about power efficiency, not mobility.",
                isCorrect: false
            },
            {
                text: "The exclusive use of Wi-Fi signals.",
                rationale: "Mobility is not restricted to Wi-Fi only.",
                isCorrect: false
            }
        ],
        type: 'radio'
    },
    {
        question: "Which of the following define Mobile Computing? (Select all that apply)",
        answerOptions: [
            {
                text: "Computing on the go while the location changes.",
                rationale: "Yes, mobile computing allows access while moving.",
                isCorrect: true
            },
            {
                text: "Transmission of data, voice, and video without a fixed physical link.",
                rationale: "Correct. Mobile computing relies on wireless technology.",
                isCorrect: true
            },
            {
                text: "Using a computer only at a fixed desktop.",
                rationale: "This contradicts the idea of mobility.",
                isCorrect: false
            },
            {
                text: "Ability to access information anytime, anywhere.",
                rationale: "This is one of the main features of mobile computing.",
                isCorrect: true
            }
        ],
        type: 'checkbox'
    },
    {
        question: "What are the main components of Mobile Computing Structure?",
        answerOptions: [
            {
                text: "Mobile communication, Mobile hardware, Mobile software",
                rationale: "Correct. These three form the structure of mobile computing.",
                isCorrect: true
            },
            {
                text: "Mobile apps, Cloud services, Wi-Fi signals",
                rationale: "These are related technologies, not the structural components.",
                isCorrect: false
            },
            {
                text: "User interface, Multimedia, Sensors",
                rationale: "These are features but not the core structure.",
                isCorrect: false
            },
            {
                text: "Operating system, Applications, Internet",
                rationale: "The OS and apps are part of mobile software, but not the entire structure.",
                isCorrect: false
            }
        ],
        type: 'radio'
    },
    {
        question: "Which of the following are true about Mobile Communication? (Select all that apply)",
        answerOptions: [
            {
                text: "Includes protocols, services, bandwidth, and portals.",
                rationale: "Correct. These are key parts of mobile communication.",
                isCorrect: true
            },
            {
                text: "Ensures seamless and reliable communication.",
                rationale: "Correct. This is the purpose of mobile communication infrastructure.",
                isCorrect: true
            },
            {
                text: "Signals are carried over the air using radio waves.",
                rationale: "Correct. Mobile communication relies on unguided media like radio waves.",
                isCorrect: true
            },
            {
                text: "It requires only wired connections.",
                rationale: "This is incorrect. Mobile communication is wireless by nature.",
                isCorrect: false
            }
        ],
        type: 'checkbox'
    },
    {
        question: "Which devices are considered part of Mobile Hardware?",
        answerOptions: [
            {
                text: "Laptops, smartphones, tablets, PDAs",
                rationale: "Correct. These are examples of mobile hardware.",
                isCorrect: true
            },
            {
                text: "Desktop computers only",
                rationale: "Desktops are not portable and are not mobile hardware.",
                isCorrect: false
            },
            {
                text: "Printers and scanners",
                rationale: "While peripherals, they are not mobile computing devices.",
                isCorrect: false
            },
            {
                text: "Microwave ovens",
                rationale: "Not related to mobile computing.",
                isCorrect: false
            }
        ],
        type: 'radio'
    },
    {
        question: "Which of the following statements about Mobile Hardware are correct? (Select all that apply)",
        answerOptions: [
            {
                text: "They are capable of full-duplex communication.",
                rationale: "Correct. Devices can send and receive signals simultaneously.",
                isCorrect: true
            },
            {
                text: "They operate using established wireless networks.",
                rationale: "Correct. Most mobile hardware relies on wireless networks.",
                isCorrect: true
            },
            {
                text: "They only work when stationary.",
                rationale: "Incorrect. The whole point of mobile hardware is mobility.",
                isCorrect: false
            },
            {
                text: "They cannot connect to networks while moving.",
                rationale: "Incorrect. Mobile hardware ensures connectivity on the move.",
                isCorrect: false
            }
        ],
        type: 'checkbox'
    },
    {
        question: "What is Mobile Software?",
        answerOptions: [
            {
                text: "The operating system and applications that run on mobile hardware.",
                rationale: "Correct. Mobile software is the engine of mobile devices.",
                isCorrect: true
            },
            {
                text: "The physical chips inside a smartphone.",
                rationale: "This describes hardware, not software.",
                isCorrect: false
            },
            {
                text: "The antenna that transmits signals.",
                rationale: "This is hardware, not software.",
                isCorrect: false
            },
            {
                text: "The network protocols that manage bandwidth.",
                rationale: "Protocols belong to communication infrastructure, not software per se.",
                isCorrect: false
            }
        ],
        type: 'radio'
    },
    {
        question: "What are the two main aspects of Mobile Computing?",
        answerOptions: [
            {
                text: "User mobility and Device portability",
                rationale: "Correct. These are the two key aspects of mobile computing.",
                isCorrect: true
            },
            {
                text: "Wireless networks and Cloud computing",
                rationale: "These support mobility but are not the two defined aspects.",
                isCorrect: false
            },
            {
                text: "Battery life and Screen size",
                rationale: "These are important features but not core aspects of mobile computing.",
                isCorrect: false
            },
            {
                text: "Multimedia and Sensors",
                rationale: "These are features, not core aspects.",
                isCorrect: false
            }
        ],
        type: 'radio'
    }
];


        const userAnswers = new Array(quizData.length).fill(null);
        
        const quizContentEl = document.getElementById('quiz-content');
        const allQuestionsContainerEl = document.getElementById('all-questions-container');
        const resultsScreenEl = document.getElementById('results-screen');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');

        function renderAllQuestions() {
            quizData.forEach((question, questionIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'mb-8'; 
                questionDiv.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-300 mb-6">${questionIndex + 1}. ${question.question}</h2>
                    <div class="options-container space-y-4" data-index="${questionIndex}"></div>
                `;
                
                const optionsContainer = questionDiv.querySelector('.options-container');

                question.answerOptions.forEach(option => {
                    const inputType = question.type === 'radio' ? 'radio' : 'checkbox';
                    const optionId = `q${questionIndex}-o${optionsContainer.children.length}`;
                    
                    const optionEl = document.createElement('label');
                    optionEl.className = 'option-label flex items-center';
                    optionEl.setAttribute('for', optionId);

                    optionEl.innerHTML = `
                        <input type="${inputType}" id="${optionId}" name="q${questionIndex}" value="${option.text}" class="mr-3">
                        <span>${option.text}</span>
                    `;
                    optionsContainer.appendChild(optionEl);

                    const inputEl = optionEl.querySelector('input');
                    inputEl.addEventListener('change', (e) => handleOptionSelect(e, questionIndex));
                });

                allQuestionsContainerEl.appendChild(questionDiv);
            });
        }

        function handleOptionSelect(e, questionIndex) {
            const currentQuestion = quizData[questionIndex];
            const target = e.target;
            
            if (currentQuestion.type === 'radio') {
                userAnswers[questionIndex] = target.value;
                document.querySelectorAll(`input[name="q${questionIndex}"]`).forEach(input => {
                    input.closest('label').classList.remove('selected');
                });
                target.closest('label').classList.add('selected');
            } else { // checkbox
                if (!Array.isArray(userAnswers[questionIndex])) {
                    userAnswers[questionIndex] = [];
                }
                const answerSet = new Set(userAnswers[questionIndex]);
                if (target.checked) {
                    answerSet.add(target.value);
                    target.closest('label').classList.add('selected');
                } else {
                    answerSet.delete(target.value);
                    target.closest('label').classList.remove('selected');
                }
                userAnswers[questionIndex] = Array.from(answerSet);
            }
        }

        function showResults() {
            quizContentEl.classList.add('hidden');
            resultsScreenEl.classList.remove('hidden');

            let score = 0;
            const resultsSummaryEl = document.getElementById('results-summary');
            resultsSummaryEl.innerHTML = '';

            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                let isCorrect = false;
                const correctAnswers = question.answerOptions.filter(opt => opt.isCorrect).map(opt => opt.text);
                
                if (question.type === 'radio') {
                    isCorrect = userAnswer === correctAnswers[0];
                } else { // checkbox
                    const userAnswerSet = new Set(userAnswer);
                    const correctAnswerSet = new Set(correctAnswers);
                    isCorrect = correctAnswerSet.size === userAnswerSet.size && [...correctAnswerSet].every(item => userAnswerSet.has(item));
                }
                
                if (isCorrect) score++;

                const resultItem = document.createElement('div');
                resultItem.className = 'p-4 border rounded-lg';
                resultItem.classList.add(isCorrect ? 'border-green-500' : 'border-red-500', isCorrect ? 'bg-green-800' : 'bg-red-800');

                const userAnswerText = Array.isArray(userAnswer) ? userAnswer.join(', ') : userAnswer || 'Not answered';
                const correctAnswerText = correctAnswers.join(', ');
                const correctOption = question.answerOptions.find(opt => opt.isCorrect);

                resultItem.innerHTML = `
                    <p class="font-semibold text-white">${index + 1}. ${question.question}</p>
                    <p class="text-sm mt-2 text-gray-300">Your answer: <span class="font-medium">${userAnswerText}</span></p>
                    <p class="text-sm mt-1 text-gray-300">Correct answer: <span class="font-medium">${correctAnswerText}</span></p>
                    <p class="text-sm mt-3 text-gray-300">Explanation: ${correctOption.rationale}</p>
                `;
                resultsSummaryEl.appendChild(resultItem);
            });

            document.getElementById('score-text').textContent = `You scored ${score} out of ${quizData.length}`;
        }

        submitBtn.addEventListener('click', showResults);
        
        restartBtn.addEventListener('click', () => {
            location.reload();
        });

        // Initial render
        renderAllQuestions();
    </script>
</body>
</html>
